        "mediaType": "application/vnd.org.cnx.module", "content": "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Enzymes</title><meta
        name=\"created-time\" content=\"2015/04/21 11:02:54 -0500\"/><meta name=\"revised-time\"
        content=\"2015/06/24 10:41:16.381 GMT-5\"/><meta name=\"author\" content=\"tutor_apbio\"/><meta
        name=\"licensor\" content=\"tutor_apbio\"/><meta name=\"license\" content=\"http://creativecommons.org/licenses/by/4.0/\"/><meta
        name=\"keywords\" content=\"active site, allosteric activator, allosteric
        inhibition, allosteric regulator, coenzyme, cofactor, competitive inhibition,
        enzyme, enzyme active site, enzyme regulation, feedback inhibition, induced
        fit, lock-and-key model, metabolism, molecular catalyst, non-competitive inhibition,
        substrate, substrate specificity\"/><meta name=\"subject\" content=\"Science
        and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Enzymes</div>\n\n<section data-depth=\"1\" id=\"fs-id1167065896788\"
        class=\"learning-objectives\">\n<p id=\"fs-id1167065788605\">In this section,
        you will explore the following questions:</p>\n<ul id=\"fs-id1167065916252\"><li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s05-lo01\">What is
        the role of enzymes in metabolic pathways?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch06-s05-lo02\">How do enzymes function as molecular catalysts?</li>\n</ul></section>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167065878357\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167066046193\">Many chemical
        reactions in cells occur spontaneously, but happen too slowly to meet the
        needs of a cell. For example, a teaspoon of sucrose (table sugar), a disaccharide,
        in a glass of iced tea will take time to break down into two monosaccharides,
        glucose and fructose; however, if you add a small amount of the enzyme sucrase
        to the tea, sucrose breaks down almost immediately. Sucrase is an example
        of an enzyme, a type of biological catalyst. Enzymes are macromolecules&#151;most
        often proteins&#151;that speed up chemical reactions by lowering activation
        energy barriers. Enzymes are very specific for the reactions they catalyze;
        because they are polypeptides, enzymes can have a variety of shapes attributed
        to interactions among amino acid R-groups. One part of the enzyme, the active
        site, interacts with the substrate via the induced fit model of interaction.
        Substrate binding alters the shape of the enzyme to facilitate the chemical
        reaction in several different ways, including bringing substrates together
        in an optimal orientation. After the reaction finishes, the product(s) are
        released, and the active site returns to its original shape.</p>\n<p id=\"fs-id1167065893925\"
        class=\"ost-reading-discard\">Enzyme activity, and thus the rate of an enzyme-catalyzed
        reaction, is regulated by environmental conditions, including the amount of
        substrate, temperature, pH, and the presence of coenzymes, cofactors, activators,
        and inhibitors. Inhibitors, coenzymes, and cofactors can act competitively
        by binding to the enzyme&#146;s active site, or noncompetitively by binding
        to the enzyme&#146;s allosteric site. An allosteric site is an alternate part
        of the enzyme that can bind to non&#150;substrate molecules. Enzymes work
        most efficiently under optimal conditions that are specific to the enzyme.
        For example, trypsin, an enzyme in the human small intestine, works most efficiently
        at pH 8, whereas pepsin in the stomach works best under acidic conditions.
        Sometimes environmental factors, especially low pH and high temperatures,
        alter the shape of the active site; if the shape cannot be restored, the enzyme
        denatures. The most common method of enzyme regulation in metabolic pathways
        is via feedback inhibition. </p>\n<p id=\"fs-id1167066020780\" class=\"ost-reading-discard\">How
        can various factors, such as feedback inhibition, regulate enzyme activity?</p>\n<p
        id=\"fs-id1167066039336\" class=\"ost-reading-discard\">Information presented
        and the examples highlighted in the section support concepts and Learning
        Objectives outlined in Big Idea 4 of the AP<sup>&#174;</sup> Biology Curriculum
        Framework. The learning objectives listed in the Curriculum Framework provide
        a transparent foundation for the AP<sup>&#174;</sup> Biology course, an inquiry-based
        laboratory experience, instructional activities, and AP<sup>&#174;</sup> Exam
        questions. A Learning Objective merges required content with one or more of
        the seven science practices.</p><p id=\"fs-id1167066108166\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-4\">\n<span class=\"ost-standards-name\">\n<strong>Big
        Idea 4</strong></span>\n<span class=\"ost-standards-description\">Biological
        systems interact, and these systems and their interactions possess complex
        properties.</span>\n</p>\n\n<p id=\"fs-id1167066145474\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-4-b\">\n<span class=\"ost-standards-name\"><strong>Enduring
        Understanding 4.B</strong></span>\n<span class=\"ost-standards-description\">Competition
        and cooperation are important aspects of biological systems.</span>\n</p>\n\n<table
        id=\"fs-id1167066112588\" summary=\"Table with two columns and three rows.
        Top left cell reads: Essential Knowledge. Top right cell reads: 4.B.1 Interactions
        between molecules affect their structure and function. Second left cell reads:
        Science Practice. Second right cell reads: 5.1 The student can analyze data
        to identify patterns or relationships. Third left cell reads: Learning Objective.
        Third right cell reads: 4.17 The student is able to analyze data to identify
        how molecular interactions affect structure and function.\" class=\"unnumbered
        no-title column-header ost-reading-discard\" data-label=\"\"><colgroup><col
        data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-4-b-1\">\n<td><strong>Essential Knowledge</strong>\n</td>\n<td><span
        class=\"ost-standards-name\">\n<strong>4.B.1</strong></span>\n<span class=\"ost-standards-description\">Interactions
        between molecules affect their structure and function.</span>\n</td></tr>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-sciprac-5.1\">\n<td><strong>Science
        Practice</strong></td>\n<td><span class=\"ost-standards-name\"><strong>5.1</strong></span>\n<span
        class=\"ost-standards-description\">The student can analyze data to identify
        patterns or relationships.</span>\n</td></tr>\n<tr class=\"ost-standards-def
        ost-standards-apbio ost-tag-std-apbio-lo-4-17\">\n<td><strong>Learning Objective</strong>\n</td>\n<td><span
        class=\"ost-standards-name\"><strong>4.17</strong></span>\n<span class=\"ost-standards-description\">The
        student is able to analyze data to identify how molecular interactions affect
        structure and function.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065847564\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065812330\" class=\"note ost-misconception\" data-label=\"Misconception
        Alert\">\n<p id=\"fs-id1167065891394\">The idea that enzymes help chemical
        reactions to occur, but do not take part in the chemical reaction and are
        not changed by it can be confusing. Stress that an enzyme and substrate do
        not covalently bind to each other and the association is temporary. <a href=\"#fig-ch06_05_02\"
        class=\"autogenerated-content\">[link]</a> is useful in illustrating enzyme
        function. If two compounds are to be joined into one during the reaction,
        and they would anyway if left alone long enough, the enzyme molecule brings
        them close enough for the reaction to occur faster. If a large molecule is
        to be split into smaller units, the enzyme stresses the molecule and makes
        it easier for the covalent bonds holding the molecule to break. In both cases,
        the enzyme molecule subtlety changes its shape after attaching to the substrate
        (s). This creates an intermediate phase of the reaction and an enzyme-substrate
        complex. When the reaction is complete and the product(s) disassociate, the
        enzyme returns to its original shape.</p></div></div>\n\n<p id=\"fs-id1910884\">A
        substance that helps a chemical reaction to occur is a catalyst, and the special
        molecules that catalyze biochemical reactions are called enzymes. Almost all
        enzymes are proteins, made up of chains of amino acids, and they perform the
        critical task of lowering the activation energies of chemical reactions inside
        the cell.  Enzymes do this by binding to the reactant molecules, and holding
        them in such a way as to make the chemical bond-breaking and bond-forming
        processes take place more readily. It is important to remember that enzymes
        don&#8217;t change the &#8710;G  of a reaction. In other words, they don&#8217;t
        change whether a reaction is exergonic (spontaneous) or endergonic. This is
        because they don&#8217;t change the free energy of the reactants or products.
        They only reduce the activation energy required to reach the transition state
        (<a href=\"#fs-id1167064994148\" class=\"autogenerated-content\">[link]</a>).</p><figure
        id=\"fs-id1167064994148\" class=\"ost-taglo-apbio-ch06-s05-lo02 ost-tag-std-apbio-lo-4-17\"><figcaption>Enzymes
        lower the activation energy of the reaction but do not change the free energy
        of the reaction.</figcaption>\n<span data-type=\"media\" id=\"fs-id2016604\"
        data-alt=\"This plot shows that a catalyst decreases the activation energy
        for a reaction but does not change the Gibbs free energy.\">\n<img src=\"/resources/7b97373912d847ea662ef6178761b3ed129d8ba7/Figure_06_05_01.jpg\"
        data-media-type=\"image/jpg\" alt=\"This plot shows that a catalyst decreases
        the activation energy for a reaction but does not change the Gibbs free energy.\"
        width=\"300\"/>\n</span>\n</figure>\n<section data-depth=\"1\" id=\"fs-id2596668\"
        class=\"ost-tag-lo-apbio-ch06-s05-lo01 ost-tag-std-apbio-lo-4-17 ost-get-exercise\"><h1
        data-type=\"title\">Enzyme Active Site and Substrate Specificity</h1>\n<p
        id=\"fs-id2322412\">The chemical reactants to which an enzyme binds are the
        enzyme&#8217;s <span data-type=\"term\">substrates</span>. There may be one
        or more substrates, depending on the particular chemical reaction. In some
        reactions, a single-reactant substrate is broken down into multiple products.
        In others, two substrates may come together to create one larger molecule.
        Two reactants might also enter a reaction, both become modified, and leave
        the reaction as two products. The location within the enzyme where the substrate
        binds is called the enzyme&#8217;s <span data-type=\"term\">active site</span>.
        The active site is where the &#8220;action&#8221; happens, so to speak. Since
        enzymes are proteins, there is a unique combination of amino acid residues
        (also called side chains, or R groups) within the active site. Each residue
        is characterized by different properties. Residues can be large or small,
        weakly acidic or basic, hydrophilic or hydrophobic, positively or negatively
        charged, or neutral. The unique combination of amino acid residues, their
        positions, sequences, structures, and properties, creates a very specific
        chemical environment within the active site. This specific environment is
        suited to bind, albeit briefly, to a specific chemical substrate (or substrates).
        Due to this jigsaw puzzle-like match between an enzyme and its substrates
        (which adapts to find the best fit between the transition state and the active
        site), enzymes are known for their specificity. The &#8220;best fit&#8221;
        results from the shape and the amino acid functional group&#8217;s attraction
        to the substrate. There is a specifically matched enzyme for each substrate
        and, thus, for each chemical reaction; however, there is flexibility as well.</p>\n<p
        id=\"fs-id1344546\">The fact that active sites are so perfectly suited to
        provide specific environmental conditions also means that they are subject
        to influences by the local environment. It is true that increasing the environmental
        temperature generally increases reaction rates, enzyme-catalyzed or otherwise.
        However, increasing or decreasing the temperature outside of an optimal range
        can affect chemical bonds within the active site in such a way that they are
        less well suited to bind substrates. High temperatures will eventually cause
        enzymes, like other biological molecules, to <span data-type=\"term\">denature</span>,
        a process that changes the natural properties of a substance. Likewise, the
        pH of the local environment can also affect enzyme function. Active site amino
        acid residues have their own acidic or basic properties that are optimal for
        catalysis. These residues are sensitive to changes in pH that can impair the
        way substrate molecules bind. Enzymes are suited to function best within a
        certain pH range, and, as with temperature, extreme pH values (acidic or basic)
        of the environment can cause enzymes to denature.</p>\n<section data-depth=\"2\"
        id=\"fs-id1167065764493\" class=\"ost-tag-lo-apbio-ch06-s05-lo02 ost-tag-std-apbio-lo-4-17
        ost-get-exercise\"><h2 data-type=\"title\">Induced Fit and Enzyme Function</h2>\n<p
        id=\"fs-id2781386\">For many years, scientists thought that enzyme-substrate
        binding took place in a simple &#8220;lock-and-key&#8221; fashion. This model
        asserted that the enzyme and substrate fit together perfectly in one instantaneous
        step. However, current research supports a more refined view called <span
        data-type=\"term\">induced fit</span> (<a href=\"#fig-ch06_05_02\" class=\"autogenerated-content\">[link]</a>).
        The induced-fit model expands upon the lock-and-key model by describing a
        more dynamic interaction between enzyme and substrate. As the enzyme and substrate
        come together, their interaction causes a mild shift in the enzyme&#8217;s
        structure that confirms an ideal binding arrangement between the enzyme and
        the transition state of the substrate. This ideal binding maximizes the enzyme&#8217;s
        ability to catalyze its reaction.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1986955\" class=\"note interactive ost-tag-std-apbio-lo-4-17 ost-taglo-apbio-ch06-s05-lo02
        ost-assessed-feature\" data-label=\"\"><div data-type=\"title\" class=\"title\">Link
        to Learning</div>\n<span data-type=\"media\" id=\"fs-id2318316\" data-alt=\"QR
        Code representing a URL\">\n<img src=\"/resources/1e56d93e45acd761e9a38f9c92baeaca77ac0255/hexokinase.png\"
        data-media-type=\"image/png\" alt=\"QR Code representing a URL\" width=\"130\"/>\n</span>\n<p
        id=\"fs-id2065566\">View an animation of induced fit at <a href=\"http://openstaxcollege.org/l/hexokinase\"
        target=\"_window\">this website</a>.\n</p><div data-type=\"exercise\" id=\"fs-id1167065915220\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167065877437\">\n<p id=\"fs-id1167064909612\"><a
        href=\"#ost/api/ex/apbio-ch06-ex056\" class=\"autogenerated-content\">[link]</a>\n</p></div>\n</div></div>\n\n\n\n<p
        id=\"fs-id2008559\">When an enzyme binds its substrate, an enzyme-substrate
        complex is formed. This complex lowers the activation energy of the reaction
        and promotes its rapid progression in one of many ways. On a basic level,
        enzymes promote chemical reactions that involve more than one substrate by
        bringing the substrates together in an optimal orientation. The appropriate
        region (atoms and bonds) of one molecule is juxtaposed to the appropriate
        region of the other molecule with which it must react. Another way in which
        enzymes promote the reaction of their substrates is by creating an optimal
        environment within the active site for the reaction to occur. Certain chemical
        reactions might proceed best in a slightly acidic or non-polar environment.
        The chemical properties that emerge from the particular arrangement of amino
        acid residues within an active site create the perfect environment for an
        enzyme&#8217;s specific substrates to react.</p>\n<p id=\"fs-id2865494\">You&#8217;ve
        learned that the activation energy required for many reactions includes the
        energy involved in manipulating or slightly contorting chemical bonds so that
        they can easily break and allow others to reform. Enzymatic action can aid
        this process. The enzyme-substrate complex can lower the activation energy
        by contorting substrate molecules in such a way as to facilitate bond-breaking,
        helping to reach the transition state. Finally, enzymes can also lower activation
        energies by taking part in the chemical reaction itself. The amino acid residues
        can provide certain ions or chemical groups that actually form covalent bonds
        with substrate molecules as a necessary step of the reaction process. In these
        cases, it is important to remember that the enzyme will always return to its
        original state at the completion of the reaction. One of the hallmark properties
        of enzymes is that they remain ultimately unchanged by the reactions they
        catalyze. After an enzyme is done catalyzing a reaction, it releases its product(s).</p>\n<figure
        id=\"fig-ch06_05_02\" class=\"ost-taglo-apbio-ch06-s05-lo02 ost-tag-std-apbio-lo-4-17\"><figcaption>According
        to the induced-fit model, both enzyme and substrate undergo dynamic conformational
        changes upon binding. The enzyme contorts the substrate into its transition
        state, thereby increasing the rate of the reaction.</figcaption><span data-type=\"media\"
        id=\"fs-id2308932\" data-alt=\"In this diagram, a substrate binds the active
        site of an enzyme and, in the process, both the shape of the enzyme and the
        shape of the substrate change. The substrate is converted to products that
        then leave the enzyme&#8217;s active site.\">\n<img src=\"/resources/065386871b944db2faf13ef55cbfebddbfba6394/Figure_06_05_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"In this diagram, a substrate binds the
        active site of an enzyme and, in the process, both the shape of the enzyme
        and the shape of the substrate change. The substrate is converted to products
        that then leave the enzyme&#8217;s active site.\" width=\"500\"/>\n</span>\n</figure></section>\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065772677\" class=\"note
        ap-science-practices ost-reading-discard\" data-label=\"Science Practice Connection
        for AP&#174; Courses\">\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065951372\"
        class=\"note ost-assignable ost-sciprac-scithink\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Activity</div>\n<div data-type=\"exercise\" id=\"fs-id1167065895971\"
        class=\"exercise ost-tag-std-apbio-lo-2-12 unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167065765989\"><p id=\"fs-id1167066103781\">AP
        Biology Investigation 13: Enzyme Activity. This investigation allows you to
        design and conduct experiments to explore the effects of environmental variables,
        such as temperature and pH, on the rates of enzymatic reactions.</p></div></div>\n</div></div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065887171\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066095772\">This
        lab investigation is an application of LO 4.17 and Science Practice 5.1 because
        you will analyze experimental data to determine how various environment conditions
        affect enzyme structure and function and, thus, the rate of enzyme-catalyzed
        reactions.</p>\n<p id=\"fs-id1167065742868\">An expanded lab investigation
        for enzymes, involving determining the effect of pH on the action of turnip
        peroxidase, is available from the College Board&#8217;s &#174; <em data-effect=\"italics\">AP
        Biology Investigative Labs: An Inquiry-Based Approach</em>, <a href=\"http://openstaxcollege.org/l/32BioLab13\"
        target=\"_window\">Investigation 13</a>.</p>\n</div>\n\n<section data-depth=\"1\"
        id=\"fs-id1167066037354\" class=\"ost-taglo-apbio-ch06-s05-lo02 ost-get-exercise\"><h1
        data-type=\"title\">Control of Metabolism Through Enzyme Regulation</h1>\n<p
        id=\"fs-id2115354\">It would seem ideal to have a scenario in which all of
        the enzymes encoded in an organism&#8217;s genome existed in abundant supply
        and functioned optimally under all cellular conditions, in all cells, at all
        times. In reality, this is far from the case. A variety of mechanisms ensure
        that this does not happen. Cellular needs and conditions vary from cell to
        cell, and change within individual cells over time. The required enzymes and
        energetic demands of stomach cells are different from those of fat storage
        cells, skin cells, blood cells, and nerve cells. Furthermore, a digestive
        cell works much harder to process and break down nutrients during the time
        that closely follows a meal compared with many hours after a meal. As these
        cellular demands and conditions vary, so do the amounts and functionality
        of different enzymes.</p>\n<p id=\"fs-id1422858\">Since the rates of biochemical
        reactions are controlled by activation energy, and enzymes lower and determine
        activation energies for chemical reactions, the relative amounts and functioning
        of the variety of enzymes within a cell ultimately determine which reactions
        will proceed and at which rates. This determination is tightly controlled.
        In certain cellular environments, enzyme activity is partly controlled by
        environmental factors, like pH and temperature. There are other mechanisms
        through which cells control the activity of enzymes and determine the rates
        at which various biochemical reactions will occur.</p>\n<section data-depth=\"2\"
        id=\"fs-id1759834\" class=\"ost-get-exercise\"><h2 data-type=\"title\">Regulation
        of Enzymes by Molecules</h2><p id=\"fs-id1465037\">Enzymes can be regulated
        in ways that either promote or reduce their activity. There are many different
        kinds of molecules that inhibit or promote enzyme function, and various mechanisms
        exist for doing so. In some cases of enzyme inhibition, for example, an inhibitor
        molecule is similar enough to a substrate that it can bind to the active site
        and simply block the substrate from binding. When this happens, the enzyme
        is inhibited through <span data-type=\"term\">competitive inhibition</span>,
        because an inhibitor molecule competes with the substrate for active site
        binding (<a href=\"#fs-id1167065897726\" class=\"autogenerated-content\">[link]</a>).
        On the other hand, in noncompetitive inhibition, an inhibitor molecule binds
        to the enzyme in a location other than an allosteric site and still manages
        to block substrate binding to the active site.</p><figure id=\"fs-id1167065897726\"
        class=\"ost-taglo-apbio-ch06-s05-lo02 ost-tag-std-apbio-lo-4-17\"><figcaption>Competitive
        and noncompetitive inhibition affect the rate of reaction differently. Competitive
        inhibitors affect the initial rate but do not affect the maximal rate, whereas
        noncompetitive inhibitors affect the maximal rate.</figcaption>\n<span data-type=\"media\"
        id=\"fs-id2116339\" data-alt=\"This plot shows rate of reaction versus substrate
        concentration for an enzyme in the absence of inhibitor, and for enzyme in
        the presence of competitive and noncompetitive inhibitors. Both competitive
        and noncompetitive inhibitors slow the rate of reaction, but competitive inhibitors
        can be overcome by high concentrations of substrate, whereas noncompetitive
        inhibitors cannot.\">\n<img src=\"/resources/909b98eec9f4ede4aac3bb92ba9e4c69ef6c363d/Figure_06_05_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"This plot shows rate of reaction versus
        substrate concentration for an enzyme in the absence of inhibitor, and for
        enzyme in the presence of competitive and noncompetitive inhibitors. Both
        competitive and noncompetitive inhibitors slow the rate of reaction, but competitive
        inhibitors can be overcome by high concentrations of substrate, whereas noncompetitive
        inhibitors cannot.\" width=\"300\"/>\n</span>\n</figure>\n<p id=\"fs-id1167065851161\"
        class=\"ost-taglo-apbio-ch06-s05-lo02 ost-tag-std-apbio-lo-4-17\">Some inhibitor
        molecules bind to enzymes in a location where their binding induces a conformational
        change that reduces the affinity of the enzyme for its substrate. This type
        of inhibition is called <span data-type=\"term\">allosteric inhibition</span>
        (<a href=\"#fig-ch06_05_04\" class=\"autogenerated-content\">[link]</a>).
        Most allosterically regulated enzymes are made up of more than one polypeptide,
        meaning that they have more than one protein subunit. When an allosteric inhibitor
        binds to an enzyme, all active sites on the protein subunits are changed slightly
        such that they bind their substrates with less efficiency. There are allosteric
        activators as well as inhibitors. Allosteric activators bind to locations
        on an enzyme away from the active site, inducing a conformational change that
        increases the affinity of the enzyme&#8217;s active site(s) for its substrate(s).</p>\n<figure
        id=\"fig-ch06_05_04\" class=\"  \"><figcaption>Allosteric inhibitors modify
        the active site of the enzyme so that substrate binding is reduced or prevented.
        In contrast, allosteric activators modify the active site of the enzyme so
        that the affinity for the substrate increases.</figcaption><span data-type=\"media\"
        id=\"fs-id1695581\" data-alt=\"The left part of this diagram shows allosteric
        inhibition. The allosteric inhibitor binds to the enzyme at a site other than
        the active site. The shape of the active site is altered so that the enzyme
        can no longer bind to its substrate. The right part of this diagram shows
        allosteric activation. The allosteric activator binds to the enzyme at a site
        other than the active site. The shape of the active site is changed, allowing
        substrate to bind at a higher affinity.\">\n<img src=\"/resources/2b1920f5b023075aa24479e8b54c0c6deaed7951/Figure_06_05_05.jpg\"
        data-media-type=\"image/jpg\" alt=\"The left part of this diagram shows allosteric
        inhibition. The allosteric inhibitor binds to the enzyme at a site other than
        the active site. The shape of the active site is altered so that the enzyme
        can no longer bind to its substrate. The right part of this diagram shows
        allosteric activation. The allosteric activator binds to the enzyme at a site
        other than the active site. The shape of the active site is changed, allowing
        substrate to bind at a higher affinity.\" width=\"400\"/>\n</span>\n</figure>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1975059\" class=\"note
        everyday\" data-label=\"\"><div data-type=\"title\" class=\"title\">Everyday
        Connection</div>\n\n<figure id=\"fig-ch06_05_05\"><figcaption>Have you ever
        wondered how pharmaceutical drugs are developed? (credit: Deborah Austin)</figcaption><span
        data-type=\"media\" id=\"fs-id1443107\" data-alt=\"This photo shows several
        red capsule pills.\">\n<img src=\"/resources/5e2fb4d6be92d9d3ea905d0abb34df92a217c14b/Figure_06_05_08.jpg\"
        data-media-type=\"image/jpg\" alt=\"This photo shows several red capsule pills.\"
        width=\"300\"/>\n</span>\n</figure>\n<p id=\"fs-id2583817\"><span data-type=\"title\">Drug
        Discovery by Looking for Inhibitors of Key Enzymes in Specific Pathways</span>Enzymes
        are key components of metabolic pathways. Understanding how enzymes work and
        how they can be regulated is a key principle behind the development of many
        of the pharmaceutical drugs (<a href=\"#fig-ch06_05_05\" class=\"autogenerated-content\">[link]</a>)
        on the market today. Biologists working in this field collaborate with other
        scientists, usually chemists, to design drugs.</p>\n<p id=\"fs-id1341136\">Consider
        statins for example&#8212;which is the name given to the class of drugs that
        reduces cholesterol levels. These compounds are essentially inhibitors of
        the enzyme HMG-CoA reductase. HMG-CoA reductase is the enzyme that synthesizes
        cholesterol from lipids in the body. By inhibiting this enzyme, the levels
        of cholesterol synthesized in the body can be reduced. Similarly, acetaminophen,
        popularly marketed under the brand name Tylenol, is an inhibitor of the enzyme
        cyclooxygenase. While it is effective in providing relief from fever and inflammation
        (pain), its mechanism of action is still not completely understood.</p>\n<p
        id=\"fs-id2018996\">How are drugs developed? One of the first challenges in
        drug development is identifying the specific molecule that the drug is intended
        to target. In the case of statins, HMG-CoA reductase is the drug target. Drug
        targets are identified through painstaking research in the laboratory. Identifying
        the target alone is not sufficient; scientists also need to know how the target
        acts inside the cell and which reactions go awry in the case of disease. Once
        the target and the pathway are identified, then the actual process of drug
        design begins. During this stage, chemists and biologists work together to
        design and synthesize molecules that can either block or activate a particular
        reaction. However, this is only the beginning: both if and when a drug prototype
        is successful in performing its function, then it must undergo many tests
        from in vitro experiments to clinical trials before it can get FDA approval
        to be on the market.</p>\n<div data-type=\"exercise\" id=\"fs-id1167065865711\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167065827487\">\n<p id=\"fs-id1167066094839\"><a
        href=\"#ost/api/ex/apbio-ch06-ex057\" class=\"autogenerated-content\">[link]</a>\n</p></div>\n</div></div><p
        id=\"fs-id1167065825541\" class=\"ost-taglo-apbio-ch06-s05-lo02\">Many enzymes
        don&#8217;t work optimally, or even at all, unless bound to other specific
        non-protein helper molecules, either temporarily through ionic or hydrogen
        bonds or permanently through stronger covalent bonds. Two types of helper
        molecules are <span data-type=\"term\">cofactors</span> and <span data-type=\"term\">coenzymes</span>.
        Binding to these molecules promotes optimal conformation and function for
        their respective enzymes. Cofactors are inorganic ions such as iron (Fe++)
        and magnesium (Mg++). One example of an enzyme that requires a metal ion as
        a cofactor is the enzyme that builds DNA molecules, DNA polymerase, which
        requires bound zinc ion (Zn++) to function. Coenzymes are organic helper molecules,
        with a basic atomic structure made up of carbon and hydrogen, which are required
        for enzyme action. The most common sources of coenzymes are dietary vitamins
        (<a href=\"#fig-ch06_05_06\" class=\"autogenerated-content\">[link]</a>).
        Some vitamins are precursors to coenzymes and others act directly as coenzymes.
        Vitamin C is a coenzyme for multiple enzymes that take part in building the
        important connective tissue component, collagen. An important step in the
        breakdown of glucose to yield energy is catalysis by a multi-enzyme complex
        called pyruvate dehydrogenase. Pyruvate dehydrogenase is a complex of several
        enzymes that actually requires one cofactor (a magnesium ion) and five different
        organic coenzymes to catalyze its specific chemical reaction. Therefore, enzyme
        function is, in part, regulated by an abundance of various cofactors and coenzymes,
        which are supplied primarily by the diets of most organisms.</p>\n<figure
        id=\"fig-ch06_05_06\" class=\"  \"><figcaption>Vitamins are important coenzymes
        or precursors of coenzymes, and are required for enzymes to function properly.
        Multivitamin capsules usually contain mixtures of all the vitamins at different
        percentages.</figcaption><span data-type=\"media\" id=\"fs-id2918854\" data-alt=\"Shown
        are the molecular structures for Vitamin A, folic acid, Vitamin B1, Vitamin
        C, Vitamin B2, Vitamin D2, Vitamin B6, and Vitamin E.\">\n<img src=\"/resources/c305625f4efc69be76d1f29ded301eaed2cebb24/Figure_06_05_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"Shown are the molecular structures for
        Vitamin A, folic acid, Vitamin B1, Vitamin C, Vitamin B2, Vitamin D2, Vitamin
        B6, and Vitamin E.\" width=\"400\"/>\n</span>\n</figure></section><section
        data-depth=\"2\" id=\"fs-id1167066155690\" class=\"ost-taglo-apbio-ch06-s05-lo02
        ost-get-exercise\"><h2 data-type=\"title\">Enzyme Compartmentalization</h2>\n<p
        id=\"fs-id1524656\">In eukaryotic cells, molecules such as enzymes are usually
        compartmentalized into different organelles. This allows for yet another level
        of regulation of enzyme activity. Enzymes required only for certain cellular
        processes can be housed separately along with their substrates, allowing for
        more efficient chemical reactions. Examples of this sort of enzyme regulation
        based on location and proximity include the enzymes involved in the latter
        stages of cellular respiration, which take place exclusively in the mitochondria,
        and the enzymes involved in the digestion of cellular debris and foreign materials,
        located within lysosomes.</p>\n</section>\n<section data-depth=\"2\" id=\"fs-id1167065656047\"
        class=\"ost-taglo-apbio-ch06-s05-lo02 ost-get-exercise\"><h2 data-type=\"title\">Feedback
        Inhibition in Metabolic Pathways</h2>\n<p id=\"fs-id1596004\">Molecules can
        regulate enzyme function in many ways. A major question remains, however:
        What are these molecules and where do they come from? Some are cofactors and
        coenzymes, ions, and organic molecules, as you&#8217;ve learned. What other
        molecules in the cell provide enzymatic regulation, such as allosteric modulation,
        and competitive and noncompetitive inhibition? The answer is that a wide variety
        of molecules can perform these roles. Some of these molecules include pharmaceutical
        and non-pharmaceutical drugs, toxins, and poisons from the environment. Perhaps
        the most relevant sources of enzyme regulatory molecules, with respect to
        cellular metabolism, are the products of the cellular metabolic reactions
        themselves. In a most efficient and elegant way, cells have evolved to use
        the products of their own reactions for feedback inhibition of enzyme activity.
        <span data-type=\"term\">Feedback inhibition</span> involves the use of a
        reaction product to regulate its own further production (<a href=\"#fig-ch06_05_07\"
        class=\"autogenerated-content\">[link]</a>). The cell responds to the abundance
        of specific products by slowing down production during anabolic or catabolic
        reactions. Such reaction products may inhibit the enzymes that catalyzed their
        production through the mechanisms described above.</p>\n<figure id=\"fig-ch06_05_07\"
        class=\"ost-taglo-apbio-ch06-s05-lo02 ost-tag-std-apbio-lo-4-17\"><figcaption>Metabolic
        pathways are a series of reactions catalyzed by multiple enzymes. Feedback
        inhibition, where the end product of the pathway inhibits an upstream step,
        is an important regulatory mechanism in cells.</figcaption><span data-type=\"media\"
        id=\"fs-id1507066\" data-alt=\"This diagram shows a metabolic pathway in which
        three enzymes convert a substrate, in three steps, into a final product. The
        final product inhibits the first enzyme in the pathway.\">\n<img src=\"/resources/58dba6b9c9660ee847206d0d674e261c8d188d37/Figure_06_05_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"This diagram shows a metabolic pathway
        in which three enzymes convert a substrate, in three steps, into a final product.
        The final product inhibits the first enzyme in the pathway.\" width=\"500\"/>\n</span>\n</figure><p
        id=\"fs-id2115837\">The production of both amino acids and nucleotides is
        controlled through feedback inhibition. Additionally, ATP is an allosteric
        regulator of some of the enzymes involved in the catabolic breakdown of sugar,
        the process that produces ATP. In this way, when ATP is abundant, the cell
        can prevent its further production. Remember that ATP is an unstable molecule
        that can spontaneously dissociate into ADP. If too much ATP were present in
        a cell, much of it would go to waste. On the other hand, ADP serves as a positive
        allosteric regulator (an allosteric activator) for some of the same enzymes
        that are inhibited by ATP. Thus, when relative levels of ADP are high compared
        to ATP, the cell is triggered to produce more ATP through the catabolism of
        sugar.</p>\n</section>\n</section>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id1167065848138\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-id1167065872630\">Ask students which inhibition is more effective
        at slowing or limiting the reaction? Relate this to the examples available
        and discuss why these would be used in specific instances.</p><p id=\"fs-id1167065700592\">Have
        the class research antimicrobial treatments that are based on enzyme inhibition,
        not on the administration of traditional antibiotics.</p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167065843048\" class=\"note ost-background-info\"
        data-label=\"Background Information\">\n<p id=\"fs-id1167065715412\">Enzymes
        are not changed by the chemicals they facilitate; therefore, they can be used
        repeatedly. Yet, how do you keep them from catalyzing reactions when you do
        not need or want them to react anymore? If enzymes could not be controlled,
        the reactions would continue until the substrates were depleted, which is
        not a good situation for a living organism. Competitive and noncompetitive
        inhibition explains the control of enzyme activity. Research several examples
        of both in living organisms and explain why they are necessary. Amino acid
        production is one useful example. Amino acids are required for protein production,
        but too high a level of any amino acid is toxic, so the pathways must be controlled.
        Use the feedback inhibition of several pathways as examples.</p>\n</div>\n</div><section
        data-depth=\"1\" id=\"fs-id2348636\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id2927047\">Enzymes are chemical catalysts that accelerate
        chemical reactions at physiological temperatures by lowering their activation
        energy. Enzymes are usually proteins consisting of one or more polypeptide
        chains. Enzymes have an active site that provides a unique chemical environment,
        made up of certain amino acid R groups (residues). This unique environment
        is perfectly suited to convert particular chemical reactants for that enzyme,
        called substrates, into unstable intermediates called transition states. Enzymes
        and substrates are thought to bind with an induced fit, which means that enzymes
        undergo slight conformational adjustments upon substrate contact, leading
        to full, optimal binding. Enzymes bind to substrates and catalyze reactions
        in four different ways: bringing substrates together in an optimal orientation,
        compromising the bond structures of substrates so that bonds can be more easily
        broken, providing optimal environmental conditions for a reaction to occur,
        or participating directly in their chemical reaction by forming transient
        covalent bonds with the substrates.</p>\n<p id=\"fs-id2155353\">Enzyme action
        must be regulated so that in a given cell at a given time, the desired reactions
        are being catalyzed and the undesired reactions are not. Enzymes are regulated
        by cellular conditions, such as temperature and pH. They are also regulated
        through their location within a cell, sometimes being compartmentalized so
        that they can only catalyze reactions under certain circumstances. Inhibition
        and activation of enzymes via other molecules are other important ways that
        enzymes are regulated. Inhibitors can act competitively, noncompetitively,
        or allosterically; noncompetitive inhibitors are usually allosteric. Activators
        can also enhance the function of enzymes allosterically. The most common method
        by which cells regulate the enzymes in metabolic pathways is through feedback
        inhibition. During feedback inhibition, the products of a metabolic pathway
        serve as inhibitors (usually allosteric) of one or more of the enzymes (usually
        the first committed enzyme of the pathway) involved in the pathway that produces
        them.</p>\n</section>\n<section data-depth=\"1\" id=\"fs-id1167065769732\"
        class=\"ost-reading-discard ost-chapter-review review\"><h1 data-type=\"title\">Review
