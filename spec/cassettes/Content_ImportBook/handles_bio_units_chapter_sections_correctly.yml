        is the relationship between amino acids and proteins?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s04-lo03\">What are the four levels of protein organization?</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s04-lo04\">What is
        the relationship between protein shape and function? </li>\n</ul>\n</section>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167067053746\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167066822348\">Proteins
        are long chains of different sequences of the 20 amino acids that each contain
        an amino group (-NH<sub>2</sub>), a carboxyl group (-COOH), and a variable
        group. (Think of how many protein &#8220;words&#8221; can be made with 20
        amino acid &#8220;letters&#8221;). Each amino acid is linked to its neighbor
        by a peptide bond formed by a dehydration reaction. A long chain of amino
        acids is known as a polypeptide. Proteins serve many functions in cells. They
        act as enzymes that catalyze chemical reactions, provide structural support,
        regulate the passage of substances across the cell membrane, protect against
        disease, and coordinate cell signaling pathways. Protein structure is organized
        at four levels: primary, secondary, tertiary, and quaternary. The primary
        structure is the unique sequence of amino acids. A change in just one amino
        acid can change protein structure and function. For example, sickle cell anemia
        results from just one amino acid substitution in a hemoglobin molecule consisting
        of 574 amino acids. The secondary structure consists of the local folding
        of the polypeptide by hydrogen bond formation; leading to the &#945; helix
        and &#946; pleated sheet conformations. In the tertiary structure, various
        interactions, e.g., hydrogen bonds, ionic bonds, disulfide linkages, and hydrophobic
        interactions between R groups, contribute to the folding of the polypeptide
        into different three-dimensional configurations. Most enzymes are of tertiary
        configuration. If a protein is denatured, loses its three-dimensional shape,
        it may no longer be functional. Environmental conditions such as temperature
        and pH can denature proteins. Some proteins, such as hemoglobin, are formed
        from several polypeptides, and the interactions of these subunits form the
        quaternary structure of proteins.</p>\n<p id=\"fs-id1167066792550\" class=\"ost-reading-discard\">Information
        presented and the examples highlighted in the section, support concepts and
        Learning Objectives outlined in Big Idea 4 of the AP<sup>&#174;</sup> Biology
        Curriculum Framework. The Learning Objectives listed in the Curriculum Framework
        provide a transparent foundation for the AP<sup>&#174;</sup> Biology course,
        an inquiry-based laboratory experience, instructional activities, and AP<sup>&#174;</sup>
        exam questions. A Learning Objective merges required content with one or more
        of the seven science practices.</p>\n\n\n<p id=\"fs-id1167066809436\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-4\">\n<span class=\"ost-standards-name\">\n<strong>Big
        Idea 4 </strong></span>\n<span class=\"ost-standards-description\">Biological
        systems interact, and these systems and their interactions possess complex
        properties.</span>\n</p>\n<p id=\"fs-id1167067112385\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-4-a\">\n<span class=\"ost-standards-name\"><strong>Enduring
        Understanding 4.A</strong></span>\n<span class=\"ost-standards-description\">Interactions
        within biological systems lead to complex properties.</span>\n</p>\n\n\n<table
