        of activation, energy system, energy transfer, enthalpy, entropy, enzyme,
        enzyme active site, enzyme regulation, exergonic, exergonic reaction, feedback
        inhibition, first law of thermodynamics, free energy, Gibbs free energy, heat,
        induced fit, Josiah Willard Gibbs, kinetic energy, law of thermodynamics,
        lock and key model, metabolic pathway, metabolism, molecular catalyst, non-competitive
