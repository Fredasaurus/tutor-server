        Gibbs, kinetic energy, metabolism, potential energy, spontaneous reaction,
        transition state\"/><meta name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Potential,
        Kinetic, Free, and Activation Energy</div>\n\n<section data-depth=\"1\" id=\"fs-id1167067305294\"
        class=\"learning-objectives\">\n<p id=\"fs-id1167063503549\">In this section,
        you will explore the following questions:</p>\n<ul id=\"fs-id1167067015256\"><li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s02-lo01\">What is
        &#8220;energy&#8221;?</li>\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch06-s02-lo02\">What
        is the difference between kinetic and potential energy?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch06-s02-lo03\">What is free energy, and how does free energy
        related to activation energy?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch06-s02-lo04\">What is the difference between endergonic
        and exergonic reactions?</li>\n</ul></section>\n\n<section data-depth=\"1\"
        id=\"fs-id1167067007049\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167066968329\">Although
        cells and organisms require free energy to survive, they cannot spontaneously
        create energy, as stated in the Law of Conservation of Energy. Energy is available
        in different forms. For example, objects in motion possess kinetic energy,
        whereas objects that are not in motion possess potential energy. The chemical
        energy in molecules, such as glucose, is potential energy because when bonds
        break in chemical reactions, free energy is released. Free energy is a measure
        of energy that is available to do work. The free energy of a system changes
        during energy transfers such as chemical reactions, and this change is referred
        to as &#916;G or Gibbs free energy. The &#916;G of a reaction can be negative
        or positive, depending on whether the reaction releases energy (exergonic)
        or requires energy input (endergonic). All reactions require an input of energy
        called activation energy in order to reach the transition state at which they
        will proceed. (In another section, we will explore how enzymes speed up chemical
        reactions by lowering activation energy barriers.)</p>\n<p id=\"fs-id1167067199564\"
        class=\"ost-reading-discard\">Information presented and the examples highlighted
        in the section support concepts and Learning Objectives outlined in Big Idea
        2 of the AP<sup>&#174;</sup> Biology Curriculum Framework. The Learning Objectives
        listed in the Curriculum Framework provide a transparent foundation for the
        AP<sup>&#174;</sup> Biology course, an inquiry-based laboratory experience,
        instructional activities, and AP<sup>&#174;</sup> Exam questions. A Learning
        Objective merges required content with one or more of the seven Science Practices.</p><p
        id=\"fs-id1167067144156\" class=\"ost-reading-discard ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-2\">\n<span class=\"ost-standards-name\">\n<strong>Big Idea
        2</strong></span>\n<span class=\"ost-standards-description\">Biological systems
        utilize free energy and molecular building blocks to grow, to reproduce and
        to maintain dynamic homeostasis.</span>\n</p>\n\n<p id=\"fs-id1167067217629\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a\">\n<span
        class=\"ost-standards-name\"><strong>Enduring Understanding 2.A</strong></span>\n<span
        class=\"ost-standards-description\">All living systems require constant input
        of free energy.</span>\n</p>\n\n\n<table id=\"fs-id1167067193764\" summary=\"Table
        with two columns and three rows. Top left cell reads: Essential Knowledge.
        Top right cell reads: 2.A.1 All living systems require constant input of free
