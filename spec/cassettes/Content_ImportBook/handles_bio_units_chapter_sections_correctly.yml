        href=\"#ost/api/ex/apbio-ch03-ex058\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-id1167067188970\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167067041218\">\n<p id=\"fs-id1167067154442\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex059\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
        data-type=\"exercise\" id=\"fs-id1167067070066\" class=\"exercise os-exercise\">\n<div
