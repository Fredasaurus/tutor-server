        data-type=\"exercise\" id=\"fs-id1167066983777\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167066863804\">\n<p id=\"fs-id1167066868042\">\n<a
        href=\"#ost/api/ex/apbio-ch03-ex012\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div
