        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Force</title><meta
        name=\"created-time\" content=\"2015/05/29 14:17:56 -0500\"/><meta name=\"revised-time\"
        content=\"2015/06/11 12:32:01.179 GMT-5\"/><meta name=\"author\" content=\"tutor_hsphysics\"/><meta
        name=\"acl-list\" content=\"tutor_hsphysics\"/><meta name=\"licensor\" content=\"tutor_hsphysics\"/><meta
