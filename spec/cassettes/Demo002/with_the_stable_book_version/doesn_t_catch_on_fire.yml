        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">The Science of Biology</div>\n\n<section data-depth=\"1\"
        id=\"fs-id1167067030556\" class=\"learning-objectives\">\n<p id=\"fs-id1167066793618\">In
        this section, you will explore the following questions:</p>\n<ul id=\"fs-id1167066827377\">\n<li
        class=\"ost-learning-objective-def ost-tag-lo-apbio-ch01-s01-lo01\">What are
        the characteristics shared by the natural sciences?</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch01-s01-lo02\">What are the steps of the scientific method?</li>\n</ul>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167065808198\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> courses</h1>\n<p id=\"fs-id1167065800783\">Biology
        is the science that studies living organisms and their interactions with one
        another and with their environment. The process of science attempts to describe
        and understand the nature of the universe by rational means. Science has many
        fields; those fields related to the physical world, including biology, are
        considered natural sciences. All of the natural sciences follow the laws of
        chemistry and physics. For example, when studying biology, you must remember
        living organisms obey the laws of thermodynamics while using free energy and
        matter from the environment to carry out life processes that are explored
        in later chapters, such as metabolism and reproduction.</p>\n<p id=\"fs-id1167065757854\">Two
        types of logical reasoning are used in science: inductive reasoning and deductive
        reasoning. <span data-type=\"term\">Inductive reasoning</span> uses particular
        results to produce general scientific principles. <span data-type=\"term\">Deductive
        reasoning</span> uses logical thinking to predict results by applying scientific
        principles or practices. The scientific method is a step-by-step process that
        consists of: making observations, defining a problem, posing hypotheses, testing
        these hypotheses by designing and conducting investigations, and drawing conclusions
        from data and results. Scientists then communicate their results to the scientific
        community. Scientific theories are subject to revision as new information
        is collected.</p>\n<p id=\"fs-id1167064909726\" class=\"ost-reading-discard\">The
        content presented in this section supports the Learning Objectives outlined
        in Big Idea 2 of the AP<sup>&#174;</sup> Biology Curriculum Framework. The
        Learning Objectives merge Essential Knowledge content with one or more of
        the seven Science Practices. These objectives provide a transparent foundation
        for the AP<sup>&#174;</sup> Biology course, along with inquiry-based laboratory
        experiences, instructional activities, and AP<sup>&#174;</sup> Exam questions.</p><p
        id=\"fs-id1167065722032\" class=\"ost-reading-discard ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-2\">\n<span class=\"ost-standards-name\">\n<strong>Big Idea
        2</strong></span>\n<span class=\"ost-standards-description\">Biological systems
        utilize free energy and molecular building blocks to grow, to reproduce and
        to maintain dynamic homeostasis</span>\n</p>\n<p id=\"fs-id1167065747496\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a\">\n<span
        class=\"ost-standards-name\">\n<strong>Enduring Understanding 2.A</strong></span>\n<span
        class=\"ost-standards-description\">Growth, reproduction and maintenance of
        the organization of living systems require free energy and matter</span>\n</p>\n<table
        id=\"fs-id1167064915671\" summary=\"Table with two columns and three rows.
        Top left cell reads: Essential Knowledge. Top right cell reads: 2.A.1 All
        living systems require constant input of free energy. Second left cell reads:
        Science Practice. Second right cell reads: 6.4 The student can make claims
        and predictions about natural phenomena based on scientific theories and models.
        Third left cell reads: Learning Objective. Third right cell reads: 2.3 The
        student is able to predict how changes in free energy availability affect
        organisms, populations and ecosystems.\" class=\"unnumbered no-title column-header
        ost-reading-discard\"><colgroup><col data-width=\"72pt\"/><col/></colgroup><tbody>\n<tr
        class=\"ost-standards-def ost-standards-apbio ost-tag-std-apbio-2-a-1\">\n<td><strong>Essential
        Knowledge</strong></td>\n<td><span class=\"ost-standards-name\">\n<strong>2.A.1</strong></span>\n<span
        class=\"ost-standards-description\">All living systems require constant input
        of free energy.</span>\n</td>\n</tr>\n<tr class=\"ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-sciprac-6-4\">\n<td><strong>Science Practice</strong></td>\n<td><span
        class=\"ost-standards-name\"><strong>6.4</strong></span>\n<span class=\"ost-standards-description\">The
        student can make claims and predictions about natural phenomena based on scientific
        theories and models</span>\n</td>\n</tr>\n<tr class=\"ost-standards-def ost-standards-apbio
        ost-tag-std-apbio-lo-2-3\">\n<td><strong>Learning Objectives</strong></td>\n<td><span
        class=\"ost-standards-name\"><strong>2.3</strong></span>\n<span class=\"ost-standards-description\">The
        student is able to predict how changes in free energy availability affect
        organisms, populations and ecosystems.</span>\n</td>\n</tr>\n</tbody></table>\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065943943\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167066037354\">Illustrate
        uses of the scientific method in class. Divide students in groups of four
        or five and ask them to design experiments to test the existence of connections
        they have wondered about.  Help them decide if they have a working hypothesis
        that can be tested and falsified. Give examples of hypotheses that are not
        falsifiable because they are based on subjective assessments. They are neither
        observable nor measurable. For example, birds like classical music is based
        on a subjective assessment.  Ask if this hypothesis can be modified to become
        a testable hypothesis.  Stress the need for controls and provide examples
        such as the use of placebos in pharmacology.</p>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167065868460\" class=\"note ost-misconception\"
        data-label=\"Misconception Alert\">\n<p id=\"fs-id1167066121734\">Biology
        is not a collection of facts to be memorized. Biological systems follow the
        law of physics and chemistry. Give as an example gas laws in chemistry and
        respiration physiology. Many students come with a 19th century view of natural
        sciences; each discipline is in its own sphere. Give as an example, bioinformatics
        which uses organism biology, chemistry, and physics to label DNA with light
        emitting reporter molecules (Next Generation sequencing). These molecules
        can then be scanned by light-sensing machinery, allowing huge amounts of information
        to be gathered on their DNA. Bring to their attention the fact that the analysis
        of these data is an application of mathematics and computer science.</p>\n<p
        id=\"fs-id1167065662499\">For more information about next generation sequencing,
        check out <a href=\"http://openstaxcollege.org/l/32nextgendna\">this informative
        review</a>.</p>\n</div>\n</div>\n\n\n\n\n<figure id=\"fs-id1167065707918\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo01\"><figcaption>Formerly called blue-green
        algae, these (a) cyanobacteria, shown here at 300x magnification under a light
        microscope, are some of Earth&#8217;s oldest life forms. These (b) stromatolites
        along the shores of Lake Thetis in Western Australia are ancient structures
        formed by the layering of cyanobacteria in shallow waters. (credit a: modification
        of work by NASA; credit b: modification of work by Ruth Ellison; scale-bar
        data from Matt Russell)</figcaption>\n<figure id=\"fig-ch01_01_01a\">\n<span
        data-type=\"media\" id=\"fig-ch01-01_01a\" data-alt=\"Photo A depicts round
        colonies of blue-green algae. Each algae cell is about 5 microns across.\">\n<img
        src=\"/resources/056f990961a18ec8e6163eb8733226ca1d78a294/Figure_01_01_01a.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo A depicts round colonies of blue-green
        algae. Each algae cell is about 5 microns across.\" width=\"250\"/>\n</span>\n</figure>\n<figure
        id=\"fig-ch01_01_01b\">\n<span data-type=\"media\" id=\"fig-ch01-01_01b\"
        data-alt=\"Photo B depicts round fossil structures called stromatalites along
        a watery shoreline.\">\n<img src=\"/resources/d4191e7ebe68ddce8facae8c338a762fca9b241c/Figure_01_01_01b.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo B depicts round fossil structures
        called stromatalites along a watery shoreline.\" width=\"250\"/>\n</span>\n</figure>\n\n</figure>\n\n<p
        id=\"fs-id2299671\">What is biology? In simple terms, <span data-type=\"term\">biology</span>
        is the study of living organisms and their interactions with one another and
        their environments. This is a very broad definition because the scope of biology
        is vast. Biologists may study anything from the microscopic or submicroscopic
        view of a cell to ecosystems and the whole living planet (<a href=\"#fs-id1167065707918\"
        class=\"autogenerated-content\">[link]</a>). Listening to the daily news,
        you will quickly realize how many aspects of biology are discussed every day.
        For example, recent news topics include <em data-effect=\"italics\">Escherichia
        coli</em> (<a href=\"#fig-ch01_01_02\" class=\"autogenerated-content\">[link]</a>)
        outbreaks in spinach and <em data-effect=\"italics\">Salmonella</em> contamination
        in peanut butter. Other subjects include efforts toward finding a cure for
        AIDS, Alzheimer&#8217;s disease, and cancer. On a global scale, many researchers
        are committed to finding ways to protect the planet, solve environmental issues,
        and reduce the effects of climate change. All of these diverse endeavors are
        related to different facets of the discipline of biology.</p><figure id=\"fig-ch01_01_02\"><figcaption><em
        data-effect=\"italics\">Escherichia coli</em> (<em data-effect=\"italics\">E.
        coli</em>) bacteria, seen in this scanning electron micrograph, are normal
        residents of our digestive tracts that aid in the absorption of vitamin K
        and other nutrients. However, virulent strains are sometimes responsible for
        disease outbreaks. (credit: Eric Erbe, digital colorization by Christopher
        Pooley, both of USDA, ARS, EMU)</figcaption>\n<span data-type=\"media\" id=\"fs-id2054143\"
        data-alt=\"Photo depicts E. coli bacteria aggregated together.\">\n<img src=\"/resources/db218f5f324fad143aff1f7f3a3f2476185ca8c1/Figure_01_01_02.jpg\"
        data-media-type=\"image/jpg\" alt=\"Photo depicts E. coli bacteria aggregated
        together.\" width=\"320\"/>\n</span>\n\n</figure>\n<section data-depth=\"1\"
        id=\"fs-id1167065772162\" class=\"ost-tag-lo-apbio-ch01-s01-lo01 ost-get-exercise\"><h1
        data-type=\"title\">The Process of Science</h1>\n<p id=\"fs-id2739621\">Biology
        is a science, but what exactly is science? What does the study of biology
        share with other scientific disciplines? <span data-type=\"term\">Science</span>
        (from the Latin <em data-effect=\"italics\">scientia</em>, meaning &#8220;knowledge&#8221;)
        can be defined as knowledge that covers general truths or the operation of
        general laws, especially when acquired and tested by the scientific method.
        It becomes clear from this definition that the application of the scientific
        method plays a major role in science. The <span data-type=\"term\">scientific
        method</span> is a method of research with defined steps that include experiments
        and careful observation.</p>\n<p id=\"fs-id1787324\">The steps of the scientific
        method will be examined in detail later, but one of the most important aspects
        of this method is the testing of hypotheses by means of repeatable experiments.
        A <span data-type=\"term\">hypothesis</span> is a suggested explanation for
        an event, which can be tested. Although using the scientific method is inherent
        to science, it is inadequate in determining what science is. This is because
        it is relatively easy to apply the scientific method to disciplines such as
        physics and chemistry, but when it comes to disciplines like archaeology,
        psychology, and geology, the scientific method becomes less applicable as
        it becomes more difficult to repeat experiments.</p>\n<p id=\"fs-id2186987\">These
        areas of study are still sciences, however. Consider archeology&#8212;even
        though one cannot perform repeatable experiments, hypotheses may still be
        supported. For instance, an archeologist can hypothesize that an ancient culture
        existed based on finding a piece of pottery. Further hypotheses could be made
        about various characteristics of this culture, and these hypotheses may be
        found to be correct or false through continued support or contradictions from
        other findings. A hypothesis may become a verified theory. A <span data-type=\"term\">theory</span>
        is a tested and confirmed explanation for observations or phenomena. Science
        may be better defined as fields of study that attempt to comprehend the nature
        of the universe.</p>\n<section data-depth=\"2\" id=\"fs-id1167066094905\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo01 ost-get-exercise\"><h2 data-type=\"title\">Natural
        Sciences</h2>\n<p id=\"fs-id1626542\">What would you expect to see in a museum
        of natural sciences? Frogs? Plants? Dinosaur skeletons? Exhibits about how
        the brain functions? A planetarium? Gems and minerals? Or, maybe all of the
        above? Science includes such diverse fields as astronomy, biology, computer
        sciences, geology, logic, physics, chemistry, and mathematics (<a href=\"#fs-id1167065891178\"
        class=\"autogenerated-content\">[link]</a>). However, those fields of science
        related to the physical world and its phenomena and processes are considered
        <span data-type=\"term\">natural sciences</span>. Thus, a museum of natural
        sciences might contain any of the items listed above.</p>\n\n<figure id=\"fs-id1167065891178\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo01\"><figcaption>The diversity of scientific
        fields includes astronomy, biology, computer science, geology, logic, physics,
        chemistry, mathematics, and many other fields. (credit: &#8220;Image Editor&#8221;/Flickr)</figcaption>\n<span
        data-type=\"media\" id=\"fs-id3078523\" data-alt=\"A collage includes a photo
        of planets in our solar system, a DNA molecule, scientific equipment, a cross-section
        of the ocean floor, scientific symbols, a magnetic field, beakers of fluid,
        and a geometry problem.\">\n<img src=\"/resources/411c4c52152482467024ad1597ddad8af08049f5/Figure_01_01_03.jpg\"
        data-media-type=\"image/jpg\" alt=\"A collage includes a photo of planets
        in our solar system, a DNA molecule, scientific equipment, a cross-section
        of the ocean floor, scientific symbols, a magnetic field, beakers of fluid,
        and a geometry problem.\" width=\"400\"/>\n</span>\n\n</figure><p id=\"fs-id1879663\">There
        is no complete agreement when it comes to defining what the natural sciences
        include, however. For some experts, the natural sciences are astronomy, biology,
        chemistry, earth science, and physics. Other scholars choose to divide natural
        sciences into <span data-type=\"term\">life sciences</span>, which study living
        things and include biology, and <span data-type=\"term\">physical sciences</span>,
        which study nonliving matter and include astronomy, geology, physics, and
        chemistry. Some disciplines such as biophysics and biochemistry build on both
        life and physical sciences and are interdisciplinary. Natural sciences are
        sometimes referred to as &#8220;hard science&#8221; because they rely on the
        use of quantitative data; social sciences that study society and human behavior
        are more likely to use qualitative assessments to drive investigations and
        findings.</p>\n<p id=\"fs-id1780952\">Not surprisingly, the natural science
        of biology has many branches or subdisciplines. Cell biologists study cell
        structure and function, while biologists who study anatomy investigate the
        structure of an entire organism. Those biologists studying physiology, however,
        focus on the internal functioning of an organism. Some areas of biology focus
        on only particular types of living things. For example, botanists explore
        plants, while zoologists specialize in animals.</p>\n</section>\n\n<section
        data-depth=\"2\" id=\"fs-id1167066034517\" class=\"ost-tag-lo-apbio-ch01-s01-lo01
        ost-get-exercise\"><h2 data-type=\"title\">Scientific Reasoning</h2>\n<p id=\"fs-id1422041\">One
        thing is common to all forms of science: an ultimate goal &#8220;to know.&#8221;
        Curiosity and inquiry are the driving forces for the development of science.
        Scientists seek to understand the world and the way it operates. To do this,
        they use two methods of logical thinking: inductive reasoning and deductive
        reasoning.</p>\n<p id=\"fs-id1727981\">Inductive reasoning is a form of logical
        thinking that uses related observations to arrive at a general conclusion.
        This type of reasoning is common in descriptive science. A life scientist
        such as a biologist makes observations and records them. These data can be
        qualitative or quantitative, and the raw data can be supplemented with drawings,
        pictures, photos, or videos. From many observations, the scientist can infer
        conclusions (inductions) based on evidence. Inductive reasoning involves formulating
        generalizations inferred from careful observation and the analysis of a large
        amount of data. Brain studies provide an example. In this type of research,
        many live brains are observed while people are doing a specific activity,
        such as viewing images of food. The part of the brain that &#8220;lights up&#8221;
        during this activity is then predicted to be the part controlling the response
        to the selected stimulus, in this case, images of food. The &#8220;lighting
        up&#8221; of the various areas of the brain is caused by excess absorption
        of radioactive sugar derivatives by active areas of the brain. The resultant
        increase in radioactivity is observed by a scanner. Then, researchers can
        stimulate that part of the brain to see if similar responses result.</p>\n<p
        id=\"fs-id2979121\">Deductive reasoning or deduction is the type of logic
        used in hypothesis-based science. In deductive reason, the pattern of thinking
        moves in the opposite direction as compared to inductive reasoning. Deductive
        reasoning is a form of logical thinking that uses a general principle or law
        to forecast specific results. From those general principles, a scientist can
        extrapolate and predict the specific results that would be valid as long as
        the general principles are valid. Studies in climate change can illustrate
        this type of reasoning. For example, scientists may predict that if the climate
        becomes warmer in a particular region, then the distribution of plants and
        animals should change. These predictions have been made and tested, and many
        such changes have been found, such as the modification of arable areas for
        agriculture, with change based on temperature averages.</p>\n<p id=\"fs-id1786661\">Both
        types of logical thinking are related to the two main pathways of scientific
        study: descriptive science and hypothesis-based science. <span data-type=\"term\">Descriptive
        (or discovery) science</span>, which is usually inductive, aims to observe,
        explore, and discover, while <span data-type=\"term\">hypothesis-based science</span>,
        which is usually deductive, begins with a specific question or problem and
        a potential answer or solution that can be tested. The boundary between these
        two forms of study is often blurred, and most scientific endeavors combine
        both approaches. The fuzzy boundary becomes apparent when thinking about how
        easily observation can lead to specific questions. For example, a gentleman
        in the 1940s observed that the burr seeds that stuck to his clothes and his
        dog&#8217;s fur had a tiny hook structure. On closer inspection, he discovered
        that the burrs&#8217; gripping device was more reliable than a zipper. He
        eventually developed a company and produced the hook-and-loop fastener popularly
        known today as Velcro. Descriptive science and hypothesis-based science are
        in continuous dialogue.</p>\n</section>\n</section>\n<section data-depth=\"1\"
        id=\"fs-id1167065697886\" class=\"ost-tag-lo-apbio-ch01-s01-lo02 ost-get-exercise\"><h1
        data-type=\"title\">The Scientific Method</h1>\n<p id=\"fs-id1870503\">Biologists
        study the living world by posing questions about it and seeking science-based
        responses. This approach is common to other sciences as well and is often
        referred to as the scientific method. The scientific method was used even
        in ancient times, but it was first documented by England&#8217;s Sir Francis
        Bacon (1561&#8211;1626) (<a href=\"#fig-ch01_01_04\" class=\"autogenerated-content\">[link]</a>),
        who set up inductive methods for scientific inquiry. The scientific method
        is not exclusively used by biologists but can be applied to almost all fields
        of study as a logical, rational problem-solving method.</p>\n<figure id=\"fig-ch01_01_04\"><figcaption>Sir
        Francis Bacon (1561&#8211;1626) is credited with being the first to define
        the scientific method. (credit: Paul van Somer)</figcaption><span data-type=\"media\"
        id=\"fs-id2569068\" data-alt=\"Painting depicts Sir Francis Bacon in a long
        robe.\">\n<img src=\"/resources/8ef92f8bfbdda77c876312e09717875709a35fcc/Figure_01_01_04.jpg\"
        data-media-type=\"image/jpg\" alt=\"Painting depicts Sir Francis Bacon in
        a long robe.\" width=\"200\"/>\n</span>\n\n</figure><p id=\"fs-id1695658\">The
        scientific process typically starts with an observation (often a problem to
        be solved) that leads to a question. Let&#8217;s think about a simple problem
        that starts with an observation and apply the scientific method to solve the
        problem. One Monday morning, a student arrives at class and quickly discovers
        that the classroom is too warm. That is an observation that also describes
        a problem: the classroom is too warm. The student then asks a question: &#8220;Why
        is the classroom so warm?&#8221;</p>\n<section data-depth=\"2\" id=\"fs-id1167065975433\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo0 ost-get-exercise\"><h2 data-type=\"title\">Proposing
        a Hypothesis</h2>\n<p id=\"fs-id1812636\">Recall that a hypothesis is a suggested
        explanation that can be tested. To solve a problem, several hypotheses may
        be proposed. For example, one hypothesis might be, &#8220;The classroom is
        warm because no one turned on the air conditioning.&#8221; But there could
        be other responses to the question, and therefore other hypotheses may be
        proposed. A second hypothesis might be, &#8220;The classroom is warm because
        there is a power failure, and so the air conditioning doesn&#8217;t work.&#8221;</p>\n<p
        id=\"fs-id1966007\">Once a hypothesis has been selected, the student can make
        a prediction. A prediction is similar to a hypothesis but it typically has
        the format &#8220;If . . . then . . . .&#8221; For example, the prediction
        for the first hypothesis might be, &#8220;<em data-effect=\"italics\">If</em>
        the student turns on the air conditioning, <em data-effect=\"italics\">then</em>
        the classroom will no longer be too warm.&#8221;</p>\n</section>\n<section
        data-depth=\"2\" id=\"fs-id1167065680631\" class=\"ost-tag-lo-apbio-ch01-s01-lo02
        ost-get-exercise\"><h2 data-type=\"title\">Testing a Hypothesis</h2>\n<p id=\"fs-id1428118\">A
        valid hypothesis must be testable. It should also be <span data-type=\"term\">falsifiable</span>,
        meaning that it can be disproven by experimental results. Importantly, science
        does not claim to &#8220;prove&#8221; anything because scientific understandings
        are always subject to modification with further information. This step&#8212;openness
        to disproving ideas&#8212;is what distinguishes sciences from non-sciences.
        The presence of the supernatural, for instance, is neither testable nor falsifiable.
        To test a hypothesis, a researcher will conduct one or more experiments designed
        to eliminate one or more of the hypotheses. Each experiment will have one
        or more variables and one or more controls. A <span data-type=\"term\">variable</span>
        is any part of the experiment that can vary or change during the experiment.
        The <span data-type=\"term\">control group</span> contains every feature of
        the experimental group except it is not given the manipulation that is hypothesized
        about. Therefore, if the results of the experimental group differ from the
        control group, the difference must be due to the hypothesized manipulation,
        rather than some outside factor. Look for the variables and controls in the
        examples that follow. To test the first hypothesis, the student would find
        out if the air conditioning is on. If the air conditioning is turned on but
        does not work, there should be another reason, and this hypothesis should
        be rejected. To test the second hypothesis, the student could check if the
        lights in the classroom are functional. If so, there is no power failure and
        this hypothesis should be rejected. Each hypothesis should be tested by carrying
        out appropriate experiments. Be aware that rejecting one hypothesis does not
        determine whether or not the other hypotheses can be accepted; it simply eliminates
        one hypothesis that is not valid (<a href=\"#fig-ch01_01_05\" class=\"autogenerated-content\">[link]</a>).
        Using the scientific method, the hypotheses that are inconsistent with experimental
        data are rejected.</p><p id=\"fs-id2000920\">While this &#8220;warm classroom&#8221;
        example is based on observational results, other hypotheses and experiments
        might have clearer controls. For instance, a student might attend class on
        Monday and realize she had difficulty concentrating on the lecture. One observation
        to explain this occurrence might be, &#8220;When I eat breakfast before class,
        I am better able to pay attention.&#8221; The student could then design an
        experiment with a control to test this hypothesis.</p>\n<p id=\"fs-id1473946\">In
        hypothesis-based science, specific results are predicted from a general premise.
        This type of reasoning is called deductive reasoning: deduction proceeds from
        the general to the particular. But the reverse of the process is also possible:
        sometimes, scientists reach a general conclusion from a number of specific
        observations. This type of reasoning is called inductive reasoning, and it
        proceeds from the particular to the general. Inductive and deductive reasoning
        are often used in tandem to advance scientific knowledge (<a href=\"#fig-ch01_01_06\"
        class=\"autogenerated-content\">[link]</a>)</p>\n</section>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-id1167065984433\" class=\"note ap-science-practices
        ost-reading-discard\" data-label=\"Science Practice Connections for AP&#174;
        courses\">\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167065820695\"
        class=\"note ost-assignable ost-sciprac-scithink ost-tag-std-apbio-lo-2-3
        ost-tag-lo-apbio-ch01-s01-lo02\" data-label=\"\"><div data-type=\"title\"
        class=\"title\">Think About It</div>\n<div data-type=\"exercise\" id=\"fs-id1167065937860\"
        class=\"exercise ost-tag-std unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-id1167065822974\"><p id=\"fs-id1167065855457\">Almost
        all plants use water, carbon dioxide, and energy from the sun to make sugars.
        Think about what would happen to plants that don&#8217;t have sunlight as
        an energy source or sufficient water. What would happen to organisms that
        depend on those plants for their own survival?</p><p id=\"fs-id1167065869155\">Make
        a prediction about what would happen to the organisms living in a rain forest
        if 50% of its trees were destroyed. How would you test your prediction?</p></div>\n</div>\n</div>\n</div></section>\n\n\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id1167064979295\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-id1167065913571\">Use
        this example as a model to make predictions. Emphasize there is no rigid scientific
        method scheme. Active science is a combination of observations and measurement.
        Offer the example of  ecology where the conventional scientific method is
        not always applicable because researchers cannot always set experiments in
        a laboratory and control all the variables.</p>\n<p id=\"fs-id1167067015189\"><span
        data-type=\"term\">Possible answers</span></p>\n<p id=\"fs-id1167064825003\">Ask
        students: &#8220;What happens to plants if light intensity is low or if it
        is dark?&#8221; The answer is that plants will soon die if they cannot have
        a source of energy. Ask students: &#8220;What happens if plants have no water?&#8221;
        The common answers will vary, from &#8220;Plants dry out&#8221; to &#8220;Plants
        die&#8221; which is the same end results. Without plants, what will happen
        to animals that feed on plants? The possible answers are &#8220;animals will
        starve&#8221; or &#8220;animals will move away&#8221; What happens to those
        animals who feed on the animals that feed on those animals? They will either
        die or migrate following the &#8220;food trail.&#8221; This is a good opportunity
        to show that the ecosystem is interconnected and extend the concepts to producers
        (the plants that absorb light energy), the primary consumers (herbivores),
        and secondary consumers (predators).</p>\n<p id=\"fs-id1167065086871\">Destruction
        of the rain forest affects the trees, the animals which feed on the vegetation,
        take shelter on the trees, and large predators which feed on smaller animals.
        Furthermore, because the trees positively affect rain through massive evaporation
        and condensation of water vapor, drought follows deforestation.</p>\n<p id=\"fs-id1167064799534\">Tell
        students a similar experiment on a grand scale may have happened in the past
        and introduce the next activity &#8220;What killed the dinosaurs?&#8221;</p>\n<p
        id=\"fs-id1167065977936\">Some predictions can be made and later observations
        can support or disprove the prediction.</p>\n<p id=\"fs-id1167065801289\">Ask,
        &#8220;what killed the dinosaurs?&#8221; Explain many scientists point to
        a massive asteroid crashing in the Yucatan peninsula in Mexico. One of the
        effects was the creation of smoke clouds and debris that blocked the Sun,
        stamped out many plants and, consequently, brought mass extinction. As is
        common in the scientific community, many other researchers offer divergent
        explanations.</p>\n<p id=\"fs-id1167065962046\">Go to <a href=\"http://openstaxcollege.org/l/32killeddino\">this
        site</a> for a good example of the complexity of scientific method and scientific
        debate.</p></div>\n\n\n\n\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-id2215787\" class=\"note visual-connection ost-assessed-feature ost-tag-lo-apbio-ch01-s01-lo02\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Visual Connections</div>\n<p
        id=\"fs-id2862440\">\n<figure id=\"fig-ch01_01_05\"><figcaption>The scientific
        method consists of a series of well-defined steps. If a hypothesis is not
        supported by experimental data, a new hypothesis can be proposed.</figcaption>\n<span
        data-type=\"media\" id=\"fs-id1454763\" data-alt=\"A flow chart shows the
        steps in the scientific method. In step 1, an observation is made. In step
        2, a question is asked about the observation. In step 3, an answer to the
        question, called a hypothesis, is proposed. In step 4, a prediction is made
        based on the hypothesis. In step 5, an experiment is done to test the prediction.
        In step 6, the results are analyzed to determine whether or not the hypothesis
        is correct. If the hypothesis is incorrect, another hypothesis is made. In
        either case, the results are reported.\">\n<img src=\"/resources/7cae44f5197466069c4f7e68a0c28fe10450bade/Figure_01_01_05.png\"
        data-media-type=\"image/png\" alt=\"A flow chart shows the steps in the scientific
        method. In step 1, an observation is made. In step 2, a question is asked
        about the observation. In step 3, an answer to the question, called a hypothesis,
        is proposed. In step 4, a prediction is made based on the hypothesis. In step
        5, an experiment is done to test the prediction. In step 6, the results are
        analyzed to determine whether or not the hypothesis is correct. If the hypothesis
        is incorrect, another hypothesis is made. In either case, the results are
        reported.\" width=\"300\"/>\n</span>\n\n</figure>\n</p>\n\n<div data-type=\"exercise\"
        id=\"fs-id1167065073408\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167065802082\">\n<p id=\"fs-id1167065734408\">\n<a
        href=\"#ost/api/ex/apbio-ch1-ex001\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-id2348759\" class=\"note
        visual-connection ost-assessed-feature ost-tag-lo-apbio-ch01-s01-lo02\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Visual Connection</div>\n<p id=\"fs-id1511076\">\n<figure
        id=\"fig-ch01_01_06\"><figcaption>Scientists use two types of reasoning, inductive
        and deductive reasoning, to advance scientific knowledge. As is the case in
        this example, the conclusion from inductive reasoning can often become the
        premise for inductive reasoning.</figcaption><span data-type=\"media\" id=\"fs-id1712432\"
        data-alt=\"Diagram defines two types of reasoning. In inductive reasoning,
        a general conclusion is drawn from a number of observations. In deductive
        reasoning, specific results are predicted from a general premise. An example
        of inductive reasoning is given. In this example, three observations are made:
        (1) Members of a species are not all the same. (2) Individuals compete for
        resources. (3) Species are generally adapted to their environment. From these
        observations, the following conclusion is drawn: Individuals most adapted
        to their environment are more likely to survive and pass their traits on to
        the next generation. An example of deductive reasoning is also given. In this
        example, the general premise is that individuals most adapted to their environment
        are more likely to survive and pass their traits on to the next generation.
        From this premise, it is predicted that, if global climate change causes the
        temperature in an ecosystem to increase, those individuals better adapted
        to a warmer climate will outcompete those that are not.\">\n<img src=\"/resources/74d85631b95b42ac995c6271adb22206df437606/Figure_01_01_09new.png\"
        data-media-type=\"image/png\" alt=\"Diagram defines two types of reasoning.
        In inductive reasoning, a general conclusion is drawn from a number of observations.
        In deductive reasoning, specific results are predicted from a general premise.
        An example of inductive reasoning is given. In this example, three observations
        are made: (1) Members of a species are not all the same. (2) Individuals compete
        for resources. (3) Species are generally adapted to their environment. From
        these observations, the following conclusion is drawn: Individuals most adapted
        to their environment are more likely to survive and pass their traits on to
        the next generation. An example of deductive reasoning is also given. In this
        example, the general premise is that individuals most adapted to their environment
        are more likely to survive and pass their traits on to the next generation.
        From this premise, it is predicted that, if global climate change causes the
        temperature in an ecosystem to increase, those individuals better adapted
        to a warmer climate will outcompete those that are not.\" width=\"300\"/>\n</span>\n\n</figure>\n</p>\n<div
        data-type=\"exercise\" id=\"fs-id1167065800061\" class=\"exercise os-exercise
        unnumbered\" data-label=\"\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-id1167065826040\">\n<p id=\"fs-id1167065848962\">\n<a href=\"#ost/api/ex/apbio-ch1-ex002\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n\n\n\n\n\n<p
        id=\"fs-id1386450\">The scientific method may seem too rigid and structured.
        It is important to keep in mind that, although scientists often follow this
        sequence, there is flexibility. Sometimes an experiment leads to conclusions
        that favor a change in approach; often, an experiment brings entirely new
        scientific questions to the puzzle. Many times, science does not operate in
        a linear fashion; instead, scientists continually draw inferences and make
        generalizations, finding patterns as their research proceeds. Scientific reasoning
        is more complex than the scientific method alone suggests. Notice, too, that
        the scientific method can be applied to solving problems that aren&#8217;t
        necessarily scientific in nature.</p>\n\n<section data-depth=\"1\" id=\"fs-id1167065737612\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo02 ost-get-exercise\"><h1 data-type=\"title\">Two
        Types of Science: Basic Science and Applied Science</h1>\n<p id=\"fs-id1983427\">The
        scientific community has been debating for the last few decades about the
        value of different types of science. Is it valuable to pursue science for
        the sake of simply gaining knowledge, or does scientific knowledge only have
        worth if we can apply it to solving a specific problem or to bettering our
        lives? This question focuses on the differences between two types of science:
        basic science and applied science.</p>\n<p id=\"fs-id1980540\"><span data-type=\"term\">Basic
        science</span> or &#8220;pure&#8221; science seeks to expand knowledge regardless
        of the short-term application of that knowledge. It is not focused on developing
        a product or a service of immediate public or commercial value. The immediate
        goal of basic science is knowledge for knowledge&#8217;s sake, though this
        does not mean that, in the end, it may not result in a practical application.</p>\n<p
        id=\"fs-id2164078\">In contrast, <span data-type=\"term\">applied science</span>
        or &#8220;technology,&#8221; aims to use science to solve real-world problems,
        making it possible, for example, to improve a crop yield, find a cure for
        a particular disease, or save animals threatened by a natural disaster (<a
        href=\"#fs-id1167066104676\" class=\"autogenerated-content\">[link]</a>).
        In applied science, the problem is usually defined for the researcher.</p>\n\n<figure
        id=\"fs-id1167066104676\" class=\"ost-tag-lo-apbio-ch01-s01-lo02\"><figcaption>After
        Hurricane Ike struck the Gulf Coast in 2008, the U.S. Fish and Wildlife Service
        rescued this brown pelican. Thanks to applied science, scientists knew how
        to rehabilitate the bird. (credit: FEMA)</figcaption>\n<span data-type=\"media\"
        id=\"fs-id2317257\" data-alt=\"A photo shows a rescue worker holding a brown
        pelican with a broken wing wrapped in a red cast.\">\n<img src=\"/resources/514f7d3180629d259877b03cfca32c6aa9dd7636/Figure_01_01_06.jpg\"
        data-media-type=\"image/jpg\" alt=\"A photo shows a rescue worker holding
        a brown pelican with a broken wing wrapped in a red cast.\" width=\"320\"/>\n</span>\n\n</figure>\n<p
        id=\"fs-id3662284\">Some individuals may perceive applied science as &#8220;useful&#8221;
        and basic science as &#8220;useless.&#8221; A question these people might
        pose to a scientist advocating knowledge acquisition would be, &#8220;What
        for?&#8221; A careful look at the history of science, however, reveals that
        basic knowledge has resulted in many remarkable applications of great value.
        Many scientists think that a basic understanding of science is necessary before
        an application is developed; therefore, applied science relies on the results
        generated through basic science. Other scientists think that it is time to
        move on from basic science and instead to find solutions to actual problems.
        Both approaches are valid. It is true that there are problems that demand
        immediate attention; however, few solutions would be found without the help
        of the wide knowledge foundation generated through basic science.</p>\n<p
        id=\"fs-id1803917\">One example of how basic and applied science can work
        together to solve practical problems occurred after the discovery of DNA structure
        led to an understanding of the molecular mechanisms governing DNA replication.
        Strands of DNA, unique in every human, are found in our cells, where they
        provide the instructions necessary for life. During DNA replication, DNA makes
        new copies of itself, shortly before a cell divides. Understanding the mechanisms
        of DNA replication enabled scientists to develop laboratory techniques that
        are now used to identify genetic diseases, pinpoint individuals who were at
        a crime scene, and determine paternity. Without basic science, it is unlikely
        that applied science would exist.</p>\n<p id=\"fs-id2690084\">Another example
        of the link between basic and applied research is the Human Genome Project,
        a study in which each human chromosome was analyzed and mapped to determine
        the precise sequence of DNA subunits and the exact location of each gene.
        (The gene is the basic unit of heredity; an individual&#8217;s complete collection
        of genes is his or her genome.) Other less complex organisms have also been
        studied as part of this project in order to gain a better understanding of
        human chromosomes. The Human Genome Project (<a href=\"#fs-id1167065800110\"
        class=\"autogenerated-content\">[link]</a>) relied on basic research carried
        out with simple organisms and, later, with the human genome. An important
        end goal eventually became using the data for applied research, seeking cures
        and early diagnoses for genetically related diseases.</p>\n<figure id=\"fs-id1167065800110\"
        class=\"ost-tag-lo-apbio-ch01-s01-lo02\"><figcaption>The Human Genome Project
        was a 13-year collaborative effort among researchers working in several different
        fields of science. The project, which sequenced the entire human genome, was
        completed in 2003. (credit: the U.S. Department of Energy Genome Programs
        (http://genomics.energy.gov))</figcaption>\n<span data-type=\"media\" id=\"fs-id1396854\"
        data-alt=\"The human genome project&#8217;s logo is shown, depicting a human
        being inside a DNA double helix. The words chemistry, biology, physics, ethics,
        informatics, and engineering surround the circular image.\">\n<img src=\"/resources/ee9122ab3b2c6a5533420999dc05161786f17e98/Figure_01_01_07.jpg\"
        data-media-type=\"image/jpg\" alt=\"The human genome project&#8217;s logo
        is shown, depicting a human being inside a DNA double helix. The words chemistry,
        biology, physics, ethics, informatics, and engineering surround the circular
        image.\" width=\"300\"/>\n</span>\n\n</figure><p id=\"fs-id3241178\">While
        research efforts in both basic science and applied science are usually carefully
        planned, it is important to note that some discoveries are made by <span data-type=\"term\">serendipity</span>,
        that is, by means of a fortunate accident or a lucky surprise. Penicillin
        was discovered when biologist Alexander Fleming accidentally left a petri
        dish of <em data-effect=\"italics\">Staphylococcus</em> bacteria open. An
        unwanted mold grew on the dish, killing the bacteria. The mold turned out
        to be <em data-effect=\"italics\">Penicillium</em>, and a new antibiotic was
        discovered. Even in the highly organized world of science, luck&#8212;when
        combined with an observant, curious mind&#8212;can lead to unexpected breakthroughs.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id1167065877344\" class=\"ost-tag-lo-apbio-ch01-s01-lo02
        ost-get-exercise\"><h1 data-type=\"title\">Reporting Scientific Work</h1>\n<p
        id=\"fs-id3019610\">Whether scientific research is basic science or applied
        science, scientists must share their findings in order for other researchers
        to expand and build upon their discoveries. Collaboration with other scientists&#8212;when
        planning, conducting, and analyzing results&#8212;are all important for scientific
        research. For this reason, important aspects of a scientist&#8217;s work are
        communicating with peers and disseminating results to peers. Scientists can
        share results by presenting them at a scientific meeting or conference, but
        this approach can reach only the select few who are present. Instead, most
        scientists present their results in peer-reviewed manuscripts that are published
        in scientific journals. <span data-type=\"term\">Peer-reviewed manuscripts</span>
        are scientific papers that are reviewed by a scientist&#8217;s colleagues,
        or peers. These colleagues are qualified individuals, often experts in the
        same research area, who judge whether or not the scientist&#8217;s work is
        suitable for publication. The process of peer review helps to ensure that
        the research described in a scientific paper or grant proposal is original,
        significant, logical, and thorough. Grant proposals, which are requests for
        research funding, are also subject to peer review. Scientists publish their
        work so other scientists can reproduce their experiments under similar or
        different conditions to expand on the findings. The experimental results must
        be consistent with the findings of other scientists.</p>\n<p id=\"fs-id2979084\">A
        scientific paper is very different from creative writing. Although creativity
        is required to design experiments, there are fixed guidelines when it comes
        to presenting scientific results. First, scientific writing must be brief,
        concise, and accurate. A scientific paper needs to be succinct but detailed
        enough to allow peers to reproduce the experiments.</p>\n<p id=\"fs-id2954730\">The
        scientific paper consists of several specific sections&#8212;introduction,
        materials and methods, results, and discussion. This structure is sometimes
        called the &#8220;IMRaD&#8221; format. There are usually acknowledgment and
        reference sections as well as an <span data-type=\"term\">abstract</span>
        (a concise summary) at the beginning of the paper. There might be additional
        sections depending on the type of paper and the journal where it will be published;
        for example, some review papers require an outline.</p>\n<p id=\"fs-id1292278\">The
        <span data-type=\"term\">introduction</span> starts with brief, but broad,
        background information about what is known in the field. A good introduction
        also gives the rationale of the work; it justifies the work carried out and
        also briefly mentions the end of the paper, where the hypothesis or research
        question driving the research will be presented. The introduction refers to
        the published scientific work of others and therefore requires citations following
        the style of the journal. Using the work or ideas of others without proper
        citation is considered <span data-type=\"term\">plagiarism</span>.</p>\n<p
        id=\"fs-id2279649\">The <span data-type=\"term\">materials and methods</span>
        section includes a complete and accurate description of the substances used,
        and the method and techniques used by the researchers to gather data. The
        description should be thorough enough to allow another researcher to repeat
        the experiment and obtain similar results, but it does not have to be verbose.
        This section will also include information on how measurements were made and
        what types of calculations and statistical analyses were used to examine raw
        data. Although the materials and methods section gives an accurate description
        of the experiments, it does not discuss them.</p>\n<p id=\"fs-id1790931\">Some
        journals require a results section followed by a discussion section, but it
        is more common to combine both. If the journal does not allow the combination
        of both sections, the <span data-type=\"term\">results</span> section simply
        narrates the findings without any further interpretation. The results are
        presented by means of tables or graphs, but no duplicate information should
        be presented. In the <span data-type=\"term\">discussion</span> section, the
        researcher will interpret the results, describe how variables may be related,
        and attempt to explain the observations. It is indispensable to conduct an
        extensive literature search to put the results in the context of previously
        published scientific research. Therefore, proper citations are included in
        this section as well.</p>\n<p id=\"fs-id2967146\">Finally, the <span data-type=\"term\">conclusion</span>
        section summarizes the importance of the experimental findings. While the
        scientific paper almost certainly answered one or more scientific questions
        that were stated, any good research should lead to more questions. Therefore,
        a well-done scientific paper leaves doors open for the researcher and others
        to continue and expand on the findings.</p>\n<p id=\"fs-id1318474\"><span
        data-type=\"term\">Review articles</span> do not follow the IMRAD format because
        they do not present original scientific findings, or primary literature; instead,
        they summarize and comment on findings that were published as primary literature
        and typically include extensive reference sections.</p>\n</section>\n<section
        data-depth=\"1\" id=\"fs-id2433529\" class=\"summary\"><h1 data-type=\"title\">Section
        Summary</h1><p id=\"fs-id2261646\">Biology is the science that studies living
        organisms and their interactions with one another and their environments.
        Science attempts to describe and understand the nature of the universe in
        whole or in part by rational means. Science has many fields; those fields
        related to the physical world and its phenomena are considered natural sciences.</p>\n<p
        id=\"fs-id1836512\">Science can be basic or applied. The main goal of basic
        science is to expand knowledge without any expectation of short-term practical
        application of that knowledge. The primary goal of applied research, however,
        is to solve practical problems.</p>\n<p id=\"fs-id2909561\">Two types of logical
        reasoning are used in science. Inductive reasoning uses particular results
        to produce general scientific principles. Deductive reasoning is a form of
        logical thinking that predicts results by applying general principles. The
        common thread throughout scientific research is the use of the scientific
        method, a step-based process that consists of making observations, defining
        a problem, posing hypotheses, testing these hypotheses, and drawing one or
        more conclusions. The testing uses proper controls. Scientists present their
        results in peer-reviewed scientific papers published in scientific journals.
        A scientific research paper consists of several well-defined sections: introduction,
        materials and methods, results, and, finally, a concluding discussion. Review
        papers summarize the research done in a particular field over a period of
        time.</p>\n</section>\n<section data-depth=\"1\" id=\"fs-id1167065849184\"
        class=\"ost-reading-discard ost-chapter-review review\"><h1 data-type=\"title\">Review
