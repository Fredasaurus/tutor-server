        data-depth=\"1\" id=\"fs-id1167066953285\" class=\"ost-reading-discard ost-chapter-review
        critical-thinking\"><h1 data-type=\"title\">Critical Thinking Questions</h1>\n<div
        data-type=\"exercise\" id=\"fs-id1167067151130\" class=\"exercise os-exercise\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-id1167067147858\">\n<p id=\"fs-id1167066860385\">\n<a
