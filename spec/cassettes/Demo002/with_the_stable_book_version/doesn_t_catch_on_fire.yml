        name=\"created-time\" content=\"2015/05/29 14:05:34 -0500\"/><meta name=\"revised-time\"
        content=\"2015/07/09 17:02:29.559 GMT-5\"/><meta name=\"author\" content=\"tutor_hsphysics\"/><meta
        name=\"acl-list\" content=\"tutor_hsphysics\"/><meta name=\"licensor\" content=\"tutor_hsphysics\"/><meta
