        "<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\"><title>Newton''s Third Law of Motion</title><meta
        name=\"created-time\" content=\"2015/05/29 14:23:21 -0500\"/><meta name=\"revised-time\"
        content=\"2015/06/17 11:49:52.322 GMT-5\"/><meta name=\"author\" content=\"tutor_hsphysics\"/><meta
