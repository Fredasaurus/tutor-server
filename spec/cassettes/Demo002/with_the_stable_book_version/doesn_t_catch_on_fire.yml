        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Synthesis of Biological Macromolecules</div>\n\n\n<section
        data-depth=\"1\" id=\"fs-id1167064529772\" class=\"learning-objectives\">\n<p
        id=\"fs-id1167064917400\">In this section, you will explore the following
        questions:</p>\n<ul id=\"fs-id1167066057934\">\n<li class=\"ost-learning-objective-def
        ost-tag-lo-apbio-ch03-s01-lo01\">How are complex macromolecule polymers synthesized
        from monomers?</li>\n<li class=\"ost-learning-objective-def ost-tag-lo-apbio-ch03-s01-lo02\">What
        is the difference between dehydration (or condensation) and hydrolysis reactions?</li>\n</ul>\n</section>\n\n<section
        data-depth=\"1\" id=\"fs-id1167062355516\" class=\"ap-connection\"><h1 data-type=\"title\">Connection
        for AP<sup>&#174;</sup> Courses</h1>\n<p id=\"fs-id1167062368613\">Living
        organisms need food to survive as it contains critical nutrients in the form
        of biological macromolecules. These large molecules are composed mainly of
        six elements&#151;sulfur, phosphorus, oxygen, nitrogen, carbon, and hydrogen
        (SPONCH)&#151;in different quantities and arrangements. Complex polymers are
        built from combinations of smaller monomers by dehydration synthesis, a chemical
        reaction in which a molecule of water is removed between two linking monomers.
        (Think of a train: each boxcar, including the caboose, represents a monomer,
        and the entire train is a polymer.) During digestion, polymers can be broken
        down by hydrolysis, or the addition of water. Both dehydration and hydrolysis
        reactions in cells are catalyzed by specific enzymes. Dehydration reactions
        typically require an investment of energy for new bond formation, whereas
        hydrolysis reactions typically release energy that can be used to power cellular
        processes. The four categories of macromolecules are carbohydrates, lipids,
        proteins, and nucleic acids.  Evidence supports scientists&#146; claim that
        the organic precursors of these biological molecules were present on primitive
        Earth.</p>\n<p id=\"fs-id1167066105108\" class=\"ost-reading-discard\">Information
        presented and the examples highlighted in the section support concepts and
        Learning Objectives outlined in Big Idea 1 of the AP<sup>&#174;</sup> Biology
        Curriculum Framework. The Learning Objectives listed in the Curriculum Framework
        provide a transparent foundation for the AP<sup>&#174;</sup> Biology course,
        an inquiry-based laboratory experience, instructional activities, and AP<sup>&#174;</sup>
        Exam questions. A learning objective merges required content with one or more
        of the seven Science Practices.</p>\n\n<p id=\"fs-id1167065947170\" class=\"ost-reading-discard
        ost-standards-def ost-standards-apbio ost-tag-std-apbio-1\">\n<span class=\"ost-standards-name\">\n<strong>Big
        Idea 1 </strong></span>\n<span class=\"ost-standards-description\">The process
        of evolution drives the diversity and unity of life</span>\n</p>\n<p id=\"fs-id1167065894864\"
        class=\"ost-reading-discard ost-standards-def ost-standards-apbio ost-tag-std-apbio-1-d\">\n<span
        class=\"ost-standards-name\"><strong>Enduring\nUnderstanding 1.D </strong></span>\n<span
        class=\"ost-standards-description\">The origin of living systems is explained
        by natural processes.</span>\n</p>\n\n<table id=\"fs-id1167062340092\" summary=\"Table
        with two columns and three rows. Top left cell reads: Essential Knowledge.
        Top right cell reads: 1.D.1 There are several hypotheses about the natural
        origin of life on Earth, each with supporting scientific evidence. Second
        left cell reads: Science Practice. Second right cell reads: 1.2 The student
        can describe representations and models of natural or man-made phenomena and
        systems in the domain. Third left cell reads: Learning Objective. Third right
        cell reads: 1.27 The student is able to describe a scientific hypothesis about
        the origin of life on Earth.\" class=\"unnumbered no-title column-header ost-reading-discard\"
