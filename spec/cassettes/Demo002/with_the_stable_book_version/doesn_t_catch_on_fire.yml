        data-type=\"glossary\"><h2 data-type=\"glossary-title\">Glossary</h2>\n<dl
        class=\"definition\" id=\"fs-id2645525\"><dt>atom</dt> <dd id=\"fs-id2926843\">smallest
        and most fundamental unit of matter</dd></dl>\n<dl class=\"definition\" id=\"fs-id2989543\"><dt>biochemistry</dt>
        <dd id=\"fs-id1418272\">study of the chemistry of biological organisms</dd></dl>\n<dl
        class=\"definition\" id=\"fs-id1006438\"><dt>biosphere</dt> <dd id=\"fs-id1506540\">collection
        of all the ecosystems on Earth</dd></dl>\n<dl class=\"definition\" id=\"fs-id2629926\"><dt>botany</dt>
        <dd id=\"fs-id1980536\">study of plants</dd></dl>\n<dl class=\"definition\"
        id=\"fs-id2596304\"><dt>cell</dt> <dd id=\"fs-id1854526\">smallest fundamental
