        name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body xmlns=\"http://www.w3.org/1999/xhtml\"
        xmlns:c=\"http://cnx.rice.edu/cnxml\" xmlns:md=\"http://cnx.rice.edu/mdml\"
        xmlns:qml=\"http://cnx.rice.edu/qml/1.0\" xmlns:mod=\"http://cnx.rice.edu/#moduleIds\"
        xmlns:bib=\"http://bibtexml.sf.net/\" xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div
        data-type=\"document-title\">Newton''s Second Law of Motion</div>\n <section
        data-depth=\"1\" id=\"fs-idp621856\" class=\"section-opener\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm47416528\" class=\"note learning-objectives\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Section Learning
        Objectives</div>\n<p id=\"fs-idm15638672\">By the end of this section, you
        will be able to:</p>\n<ul id=\"fs-idm90795248\">\n<li class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch04-s03-lo01 ost-tag-teks-112-39-c-4d\">Describe Newton&#8217;s
        second law both verbally and mathematically</li>\n<li class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch04-s03-lo02 ost-tag-teks-112-39-c-4d\">Use Newton&#8217;s
        second law to solve problems</li>\n</ul>\n</div>\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idp14534688\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idm74395328\">The Learning Objectives in this section
        will help your students master the following TEKS:</p>\n<ul id=\"fs-idp8576352\">\n<li>(4)
        Science concepts. The student knows and applies the laws governing motion
        in a variety of situations. The student is expected to:\n<ul id=\"fs-idm60653904\">\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4d\"><span
        class=\"ost-standards-name\">(4D)</span><span class=\"ost-standards-discard\">:</span>
        <span class=\"ost-standards-description\">calculate the effect of forces on
        objects, including the law of inertia, the relationship between force and
        acceleration, and the nature of force pairs between objects</span></li>\n<li>Before
        beginning this section, review forces, acceleration, acceleration due to gravity
        (g), friction, inertia, and Newton&#8217;s First Law.</li>\n</ul>\n</li>\n</ul>\n</div>\n  <table
        id=\"fs-idm75177232\" summary=\"The list of Key Terms includes: freefall,
        Newton''s second law of motion, and weight.\" class=\"unnumbered key-terms
        ost-reading-discard\" data-label=\"\"><caption><span data-type=\"title\">Section
        Key Terms</span></caption><tbody>\n<tr>\n<td>freefall</td>\n<td>Newton&#8217;s
        second law of motion</td>\n<td>weight</td>\n</tr>\n</tbody></table></section>\n<section
        data-depth=\"1\" id=\"fs-idp20261488\" class=\"ost-tag-lo-k12phys-ch04-s03-lo01\"><h1
        data-type=\"title\">Describing Newton&#8217;s Second Law of Motion</h1>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm72906336\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm45977568\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span>
        Review the concepts of inertia and Newton&#8217;s first law. Explain that,
        according to Newton&#8217;s First Law, a change in motion is caused by an
        external force. For instance, a ball that is pitched changes its speed and
        direction when it is hit by a bat.</p>\n<p id=\"fs-idm72414080\"><span class=\"ost-level-below\">[BL]</span><span
        class=\"ost-level-on\">[OL]</span><span class=\"ost-level-above\">[AL]</span>
        Write the equation for Newton&#8217;s Second Law and show how it can be solved
        for all three variables, <em data-effect=\"italics\">F</em>, <em data-effect=\"italics\">m</em>,
        and <em data-effect=\"italics\">a</em>. Explain the practical implications
        for each case. Ask students how the other two variables would behave if one
        quantity is held constant.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idm4606736\" class=\"note osc-misconception\" data-label=\"Misconception
        Alert\">\n<p id=\"fs-idp8197424\">Students might confuse the terms &#8220;equal&#8221;
        and &#8220;proportional.&#8221;</p>\n</div>\n</div>\n<p id=\"fs-idm90708784\">Newton&#8217;s
        first law considered bodies at rest or bodies in motion at constant <span
        data-type=\"term\" class=\"no-emphasis\">velocity</span>. The other state
        of motion to consider is when an object is moving with a changing velocity,
        which means a change in the <span data-type=\"term\" class=\"no-emphasis\">speed</span>
        and/or the direction of motion. This type of motion is addressed by <span
        data-type=\"term\">Newton&#8217;s second law of motion</span>, which states
        how force causes changes in motion. Newton&#8217;s second law of motion is
        used to calculate what happens in situations involving forces and motion,
        and it shows the mathematical relationship between force, <span data-type=\"term\"
        class=\"no-emphasis\">mass</span>, and <span data-type=\"term\" class=\"no-emphasis\"><em
        data-effect=\"italics\">acceleration</em></span>. Mathematically, the second
        law is most often written as</p><div data-type=\"equation\" id=\"fs-idm29174544\"
        class=\"equation ost-tag-lo-phys-ch03-s03-lo01 ost-tag-lo-phys-ch03-s03-lo02\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <msub>\n   <mtext>F</mtext>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mtext>a</mtext><mspace
        width=\"0.5\"/><mtext>or</mtext><mspace width=\"0.5\"/><mtext>&#931;</mtext><mtext>F</mtext><mo>=</mo><mi>m</mi><mtext>a</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msub>\n   <mtext>F</mtext>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mtext>a</mtext><mspace
        width=\"0.5\"/><mtext>or</mtext><mspace width=\"0.5\"/><mtext>&#931;</mtext><mtext>F</mtext><mo>=</mo><mi>m</mi><mtext>a</mtext>\n
        </mrow></annotation-xml></semantics></math>\n\n</div><p id=\"fs-idp13508224\">where
        <strong>F</strong><sub>net</sub> (or &#8721;<strong>F</strong>) is the <span
        data-type=\"term\" class=\"no-emphasis\">net external force</span>, <em data-effect=\"italics\">m</em>
        is the mass of the system, and <strong>a</strong> is the acceleration. Note
        that <strong>F</strong><sub>net</sub> and &#8721;<strong>F</strong> are the
        same because the net external force is the sum of all of the external forces
        acting on the system.</p><p id=\"fs-idm71566832\">First, what do we mean by
        &#8220;a change in motion&#8221;? A change in motion is simply a change in
        velocity: the speed of an object can become slower or faster, the direction
        in which the object is moving can change, or both of these variables may change.
        A change in velocity means, by definition, that an acceleration has occurred.
        Newton&#8217;s first law says that only a nonzero net external force can cause
        a change in motion, so a net external force must cause an acceleration. Note
        that &#8220;acceleration&#8221; can refer to slowing down or to speeding up.
        Acceleration can also refer to a change in the direction of motion with no
        change in speed, because acceleration is the change in velocity divided by
        the time it takes for that change to occur, <em data-effect=\"italics\">and</em>
        velocity is defined by speed <em data-effect=\"italics\">and</em> direction.</p><p
        id=\"fs-idm91738336\">From the equation<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mtext>F</mtext>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mtext>a</mtext><mo>,</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mtext>F</mtext>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mtext>a</mtext><mo>,</mo>\n
        </mrow></annotation-xml></semantics></math>we see that force is directly proportional
        to both mass and acceleration, which makes sense. To accelerate two objects
        from rest to the same velocity, you would expect more force to be required
        to accelerate the more massive object. Likewise, for two objects of the same
        mass, applying a greater force to one would accelerate it to a greater velocity.</p><p
        id=\"fs-idm29177680\">Now, let&#8217;s rearrange Newton&#8217;s second law
        to solve for acceleration. We get</p>\n<div data-type=\"equation\" class=\"equation\"
        id=\"fs-idp1417744\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <mtext>a</mtext><mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mtext>F</mtext>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mspace
        width=\"0.5\"/><mtext>or</mtext><mspace width=\"0.5\"/><mtext>a</mtext><mo>=</mo><mfrac>\n   <mrow>\n    <mtext>&#931;</mtext><mtext>F</mtext>\n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>a</mtext><mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mtext>F</mtext>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mspace
        width=\"0.5\"/><mtext>or</mtext><mspace width=\"0.5\"/><mtext>a</mtext><mo>=</mo><mfrac>\n   <mrow>\n    <mtext>&#931;</mtext><mtext>F</mtext>\n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow></annotation-xml></semantics></math>\n</div><p id=\"fs-idm40744528\">In
        this form, we can clearly see that acceleration is directly proportional to
        force, which we write as</p>\n <div data-type=\"equation\" id=\"fs-idm54176224\"
        class=\"equation ost-tag-lo-phys-ch03-s03-lo01\" data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mtext>a</mtext><mo>&#8733;</mo><msub>\n   <mtext>F</mtext>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>,</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>a</mtext><mo>&#8733;</mo><msub>\n   <mtext>F</mtext>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>,</mo>\n
        </mrow></annotation-xml></semantics></math>\n</div><p id=\"fs-idm13502704\">where
        the symbol<math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><mo>&#8733;</mo><mtext>&#8201;</mtext>\n </mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mo>&#8733;</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>means &#8220;proportional to.&#8221;
        </p>\n<p id=\"fs-idm37812128\">This <span data-type=\"term\" class=\"no-emphasis\">proportionality</span>
        states mathematically what we just said in words&#8212;acceleration is directly
        proportional to the net external force. When two variables are directly proportional
        to each other, then if one variable doubles, the other variable must double.
        Likewise, if one variable is reduced by half, the other variable must also
        be reduced by half. In general, when one variable is multiplied by a number,
        the other variable will also be multiplied by the same number. It seems reasonable
        that the acceleration of a system should be directly proportional to and in
        the same direction as the net external force acting on the system. An object
        experiences greater acceleration when acted on by a greater force.</p><p id=\"fs-idm13464640\">It
        is also clear from the equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mrow><mrow>\n   <msub>\n    <mi>F</mi>\n    <mrow>\n     <mtext>net</mtext>\n    </mrow>\n   </msub>\n   \n  </mrow><mo>/</mo><mi>m</mi></mrow>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mrow><mrow>\n   <msub>\n    <mi>F</mi>\n    <mrow>\n     <mtext>net</mtext>\n    </mrow>\n   </msub>\n   \n  </mrow><mo>/</mo><mi>m</mi></mrow>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> that acceleration is inversely
        proportional to mass, which we write as</p><div data-type=\"equation\" id=\"fs-idm67375568\"
        class=\"equation ost-tag-lo-phys-ch03-s03-lo01\" data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mi>a</mi><mtext>&#160;</mtext><mo>&#8733;</mo><mtext>&#160;</mtext><mfrac>\n   <mn>1</mn>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mtext>&#160;</mtext><mo>&#8733;</mo><mtext>&#160;</mtext><mfrac>\n   <mn>1</mn>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow></annotation-xml></semantics></math></div>\n<p id=\"fs-idm64278976\"><span
        data-type=\"term\" class=\"no-emphasis\"><em data-effect=\"italics\">Inversely
        proportional</em></span> means that, if one variable is multiplied by a number,
        the other variable must be <em data-effect=\"italics\">divided</em> by the
        same number. Now, it also seems reasonable that acceleration should be inversely
        proportional to the mass of the system. In other words, the larger the mass
        (the inertia), the smaller the acceleration produced by a given force. This
        relationship is illustrated in the figure below, which shows that a given
        net external force applied to a basketball produces a much greater acceleration
        than when applied to a car.</p><figure id=\"Figure_04_03_basketball\" class=\"ost-tag-lo-phys-ch04-s03-lo01\"><figcaption>The
        same force exerted on systems of different mass produces different accelerations.
        (a) A boy pushes a basketball to make a pass. The effect of gravity on the
        ball is ignored. (b) The same boy pushing with identical force on a stalled
        car produces a far smaller acceleration (friction is negligible). Note that
        the free-body diagrams for the ball and for the car are identical, which allows
        us to compare the two situations.</figcaption>\n<span data-type=\"media\"
        id=\"fs-idm22396928\" data-alt=\"Three diagrams are shown: a, b, and c. Diagram
        a shows standing person facing to the right, pushing forward on a basketball.
        The basketball is labeled m one for mass one. A force vector is labeled F
        and is pointing to the right. An acceleration vector is labeled a one and
        is also pointing to the right. Diagram b shows the same person in the same
        standing position, pushing forward with the same force, but on a car. The
        car is labeled m two for mass two. A force vector is labeled F and is pointing
        to the right. An acceleration vector is labeled a two and is also pointing
        to the right. Diagram c shows free body diagrams for diagrams a and b, illustrating
        that the free body diagrams are identical because the forces acting on both
        masses were the same.\">\n<img src=\"/resources/61192c4a135a23fc42b216ba2fd937fb9962e24a/CNX_HSPhysics_04_03_basketball.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Three diagrams are shown: a, b, and c.
        Diagram a shows standing person facing to the right, pushing forward on a
        basketball. The basketball is labeled m one for mass one. A force vector is
        labeled F and is pointing to the right. An acceleration vector is labeled
        a one and is also pointing to the right. Diagram b shows the same person in
        the same standing position, pushing forward with the same force, but on a
        car. The car is labeled m two for mass two. A force vector is labeled F and
        is pointing to the right. An acceleration vector is labeled a two and is also
        pointing to the right. Diagram c shows free body diagrams for diagrams a and
        b, illustrating that the free body diagrams are identical because the forces
        acting on both masses were the same.\"/>\n</span>\n\n</figure>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idm86072848\" class=\"ost-tag-lo-k12phys-ch04-s03-lo02\"><h1
        data-type=\"title\">Applying Newton&#8217;s Second Law</h1>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm40719536\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idm71385712\"><span class=\"ost-level-below\">[BL]</span>
        Review how to convert between units.</p>\n<p id=\"fs-idm92823792\"><span class=\"ost-level-on\">[OL]</span><span
        class=\"ost-level-above\">[AL]</span> Ask students to give examples of Newton&#8217;s
        Second Law.</p>\n<div data-type=\"note\" data-has-label=\"true\" id=\"fs-idm59462672\"
        class=\"note osc-misconception\" data-label=\"Misconception Alert\">\n<p id=\"fs-idm64046288\">Students
        might confuse weight, which is a force, and g, which is the acceleration due
        to gravity.</p>\n</div>\n<p id=\"fs-idp14154960\"><span class=\"ost-level-below\">[BL]</span><span
        class=\"ost-level-on\">[OL]</span><span class=\"ost-level-above\">[AL]</span>
        Ask students if they think an astronaut weighs the same on the moon as they
        do on Earth. Talk about the difference between mass and weight.</p>\n</div>\n<p
        id=\"fs-idm36962208\">Before putting Newton&#8217;s second law into action,
        it is important to consider units.\nThe equation<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math>is used to define the units of
        force in terms of the three basic units of mass, length, and time (recall
        that acceleration has units of length divided by time squared). The SI unit
        of force is called the <span data-type=\"term\" class=\"no-emphasis\">newton</span>
        (abbreviated N) and is the force needed to accelerate a 1 kg system at the
        rate of 1 m/s2. That is, because <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mo>,</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mo>,</mo>\n
        </mrow></annotation-xml></semantics></math> we have\n</p><div data-type=\"equation\"
        class=\"equation\" id=\"fs-idm47289184\" data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mn>1</mn><mtext>&#8201;</mtext><mtext>N</mtext><mo>=</mo><mn>1</mn><mtext>&#8201;</mtext><mtext>kg</mtext><mo>&#215;</mo><mn>1</mn><mtext>&#8201;</mtext><msup>\n   <mrow>\n    <mtext>m/s</mtext>\n   </mrow>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><mn>1</mn><mtext>&#8201;</mtext><mfrac>\n   <mrow>\n    <mtext>kg</mtext><mo>&#8901;</mo><mtext>m</mtext>\n   </mrow>\n   <mrow>\n    <msup>\n     <mtext>s</mtext>\n     <mn>2</mn>\n    </msup>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mn>1</mn><mtext>&#8201;</mtext><mtext>N</mtext><mo>=</mo><mn>1</mn><mtext>&#8201;</mtext><mtext>kg</mtext><mo>&#215;</mo><mn>1</mn><mtext>&#8201;</mtext><msup>\n   <mrow>\n    <mtext>m/s</mtext>\n   </mrow>\n   <mn>2</mn>\n  </msup>\n  <mo>=</mo><mn>1</mn><mtext>&#8201;</mtext><mfrac>\n   <mrow>\n    <mtext>kg</mtext><mo>&#8901;</mo><mtext>m</mtext>\n   </mrow>\n   <mrow>\n    <msup>\n     <mtext>s</mtext>\n     <mn>2</mn>\n    </msup>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math></div>\n<p id=\"fs-idm28564592\">One
        of the most important applications of Newton&#8217;s second law is to calculate
        <span data-type=\"term\">weight</span> (also known as the <span data-type=\"term\"
        class=\"no-emphasis\">gravitational force</span>), which is usually represented
        mathematically as <em data-effect=\"italics\">W</em>. When people talk about
        <span data-type=\"term\" class=\"no-emphasis\">gravity</span>, they don&#8217;t
        always realize that it is an acceleration. When an object is dropped, it accelerates
        toward the center of Earth. Newton&#8217;s second law states that the net
        external force acting on an object is responsible for the acceleration of
        the object. If air resistance is negligible, the net external force on a falling
        object is only the gravitational force (i.e., the weight of the object).</p><p
        id=\"fs-idm126881024\">Weight can be represented by a <span data-type=\"term\"
        class=\"no-emphasis\">vector</span> because it has a direction. Down is defined
        as the direction in which gravity pulls, so weight is normally considered
        a downward force. By using Newton&#8217;s second law, we can figure out the
        equation for weight.</p><p id=\"fs-idm34669744\">Consider an object with mass
        <em data-effect=\"italics\">m</em> falling toward Earth. It experiences only
        the force of gravity (i.e. the gravitational force or weight), which is represented
        by <em data-effect=\"italics\">W</em>. Newton&#8217;s second law states that
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> Since the only force acting on
        the object is the gravitational force, we have <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>W</mi><mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>W</mi><mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> We know that the acceleration
        of an object due to gravity is <em data-effect=\"italics\">g</em>, so we have
        <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mi>g</mi><mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mi>g</mi><mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> Substituting these two expressions
        into Newton&#8217;s second law gives</p><div data-type=\"equation\" class=\"equation\"
        id=\"fs-idm38619600\" data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mtext>W</mtext><mo>=</mo><mi>m</mi><mtext>g</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>W</mtext><mo>=</mo><mi>m</mi><mtext>g</mtext>\n
        </mrow></annotation-xml></semantics></math>\n</div><p id=\"fs-idm13922608\">This
        is the equation for weight&#8212;the gravitational force on a mass <em data-effect=\"italics\">m</em>.
        On Earth, <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><mi>g</mi><mo>=</mo><mn>9.80</mn><msup>\n   <mrow>\n    <mtext>&#160;m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  <mo>,</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>g</mi><mo>=</mo><mn>9.80</mn><msup>\n   <mrow>\n    <mtext>&#160;m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  <mo>,</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> so the weight (disregarding for
        now the direction of the weight) of a 1.0 kg object on Earth is</p><div data-type=\"equation\"
        class=\"equation\" id=\"fs-idm46912016\" data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mtext>(1</mtext><mtext>.0&#160;kg)(9</mtext><msup>\n   <mrow>\n    <mtext>.80&#160;m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  <mo
        stretchy=\"false\">)</mo><mo>=</mo><mn>9.8</mn><mtext>&#160;N</mtext>\n </mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <mi>W</mi><mo>=</mo><mi>m</mi><mi>g</mi><mo>=</mo><mtext>(1</mtext><mtext>.0&#160;kg)(9</mtext><msup>\n   <mrow>\n    <mtext>.80&#160;m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  <mo
        stretchy=\"false\">)</mo><mo>=</mo><mn>9.8</mn><mtext>&#160;N</mtext>\n </mrow></annotation-xml></semantics></math>\n</div>\n<p
        id=\"fs-idm58647840\">Although most of the world uses newtons as the unit
        of force, in the United States the most familiar unit of force is the pound
        (lb), where 1 N = 0.225 lb.</p>\n<p id=\"fs-idm40674096\">Recall that, although
        gravity acts downward, it can be assigned a positive or negative value, depending
        on the positive direction in your chosen coordinate system. Be sure to take
        this into consideration when solving problems with weight. When the downward
        direction is taken to be negative, as is often the case, acceleration due
        to gravity becomes g = &#8722;9.8 m/s<sup>2</sup>.</p>\n<p id=\"fs-idm73592496\">When
        the net external force on an object is its weight, we say that it is in <span
        data-type=\"term\">freefall</span>. In this case, the only force acting on
        the object is the force of gravity. On the surface of Earth, when objects
        fall downward toward Earth, they are never truly in freefall because there
        is always some upward force due to the air resistance that acts on the object
        (and there is also the buoyancy force of air, which is similar to the buoyancy
        force in water that keeps boats afloat).</p>\n<p id=\"fs-idm93340096\">Gravity
        varies slightly over the surface of Earth, so that the weight of an object
        depends very slightly on its location on Earth. Weight varies dramatically
        away from Earth&#8217;s surface. On the Moon, for example, the acceleration
        due to gravity is only 1.67 m/s<sup>2</sup>. Because weight depends on the
        force of gravity, a 1.0 kg mass weighs 9.8 N on Earth and only about 1.7 N
        on the Moon.</p>\n<p id=\"fs-idm77337856\">It is important to remember that
        weight and mass are very different, although they are closely related. Mass
        is the quantity of matter (how much &#8220;stuff&#8221;) in an object and
        does not vary, but weight is the gravitational force on an object and is proportional
        to the force of gravity. It is easy to confuse the two, because our experience
        is confined to Earth, and the weight of an object is essentially the same
        no matter where you are on Earth. Adding to the confusion, the terms mass
        and weight are often used interchangeably in everyday language; for example,
        our medical records often show our &#8220;weight&#8221; in kilograms, but
        never in the correct units of newtons.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp58007968\" class=\"note ost-assignable ost-reading-discard ost-assessed-feature
        snap-lab students-2 safety-warning ost-tag-lo-k12phys-ch03-s01-lo02\" data-label=\"Snap
        Lab\"><div data-type=\"title\" class=\"title\">Mass and Weight</div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm28126368\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm105560704\">Explain
        that, even though a scale gives a mass, it actually measures weight. Scales
        are calibrated to show the correct mass on Earth. They would give different
        results on the Moon, because the force of gravity is weaker on the Moon.</p>\n</div>\n<p
        id=\"fs-idm88254704\">In this activity you will use a scale to investigate
        mass and weight.</p>\n<ul id=\"fs-idm41931024\" class=\"materials\" data-label=\"Materials:\">\n<li>1
        bathroom scale</li>\n<li>1 table</li>\n</ul>\n<ol id=\"fs-idm48444112\">\n<li>What
        do bathroom scales measure?</li>\n<li>When you stand on a bathroom scale,
        what happens to the scale? It depresses slightly. The scale contains springs
        that compress in proportion to your weight&#8212;similar to rubber bands expanding
        when pulled.</li>\n<li>The springs provide a measure of your weight (provided
        you are not accelerating). This is a force in newtons (or pounds). In most
        countries, the measurement is now divided by 9.80 to give a reading in kilograms,
        which are units of mass. The scale detects weight but is calibrated to display
        mass.</li>\n<li>If you went to the Moon and stood on your scale, would it
        detect the same &#8220;mass&#8221; as it did on Earth?</li>\n</ol>\n <div
        data-type=\"exercise\" id=\"fs-idp13368080\" class=\"exercise os-exercise
        grasp-check unnumbered\" data-label=\"Grasp Check\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idp10263168\">\n<p id=\"fs-idm92816976\">\n<a href=\"#ost/api/ex/k12phys-ch04-ex034\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm30747168\" class=\"note
        tips-for-success\" data-label=\"Tips for Success\">\n<p id=\"fs-idm71607600\">Only
        <em data-effect=\"italics\">net external force</em> impacts the acceleration
        of an object. If more than one force acts on an object and you calculate the
        acceleration by using only one of these forces, you will not get the correct
        acceleration for the object.</p>\n</div>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idm72011248\" class=\"note watch-physics ost-assessed-feature ost-video
        ost-tag-lo-k12phys-ch04-s03-lo02\" data-label=\"Watch Physics\"><div data-type=\"title\"
        class=\"title\">Newton&#8217;s Second Law of Motion</div>\n\n<p id=\"fs-idm87061200\">This
        video reviews Newton&#8217;s second law of motion and how net external force
        and acceleration relate to one another and to mass. It also covers units of
        force, mass, and acceleration and goes over a worked example.</p>\n <div data-type=\"media\"
        id=\"fs-idm99887232\" data-alt=\"This link takes you to a lecture that reviews
        Newton''s second law of motion and how external force and acceleration relate
        to one another and to mass.\" class=\"os-embed\">\n<iframe width=\"660\" height=\"371.4\"
        src=\"https://www.khanacademy.org/embed_video?v=ou9YMWlJgkE\"/>\n</div>\n
        <div data-type=\"exercise\" id=\"fs-idm60179888\" class=\"exercise os-exercise
        grasp-check unnumbered\" data-label=\"Grasp Check\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idm101830832\">\n<p id=\"fs-idm13995552\">\n<a href=\"#ost/api/ex/k12phys-ch04-ex035\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm25204320\" class=\"note
        ost-feature worked-example ost-tag-lo-k12phys-ch04-s03-lo02\" data-label=\"Worked
        Example\">\n <div data-type=\"exercise\" id=\"fs-idm65041888\" class=\"exercise
        ost-k12phys-ch04-ex036 unnumbered\" data-label=\"\"><div data-type=\"title\">What
        Acceleration Can a Person Produce when Pushing a Lawn Mower?</div>\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idm47345968\"><p id=\"fs-idm38094816\">Suppose that
        the net external force (push minus friction) exerted on a lawn mower is 51
        N parallel to the ground. The mass of the mower is 240 kg. What is its acceleration?</p>\n<figure
        id=\"Figure_04_03_mower_img\"><figcaption/>\n<span data-type=\"media\" id=\"fs-idp1621360\"
        data-alt=\"A man is facing to the right and is pushing a lawn mover forward.
        The force exerted on the lawn mower is labeled with a right-facing vector,
        F net.\">\n<img src=\"/resources/b559bc7620c6900bae401a8f4eece24b28a4ed8c/CNX_HSPhysics_04_03_mower_img.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A man is facing to the right and is pushing
        a lawn mover forward. The force exerted on the lawn mower is labeled with
        a right-facing vector, F net.\"/>\n</span>\n\n</figure>\n <div data-type=\"note\"
        class=\"note\" data-has-label=\"true\" id=\"fs-id1167065775582\" data-label=\"\"><div
        data-type=\"title\" class=\"title\">Strategy</div>\n<p id=\"fs-idm80633888\">Since
        <strong>F<sub>net</sub></strong> and <em data-effect=\"italics\">m</em> are
        given, the acceleration can be calculated directly from Newton&#8217;s second
        law: <strong>F<sub>net</sub></strong> = <em data-effect=\"italics\">m</em><strong>a</strong>.</p>\n  </div>\n</div>\n<div
        data-type=\"solution\" class=\"solution\" id=\"fs-idm39792288\">\n<p id=\"fs-idm21754560\">Solving
        Newton&#8217;s second law for the acceleration, we find that the magnitude
        of the acceleration, <em data-effect=\"italics\">a</em>, is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> Entering the given values for
        net external force and mass gives</p><p id=\"fs-idp14589088\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>51</mn><mtext>&#160;N</mtext>\n   </mrow>\n   <mrow>\n    <mn>240</mn><mtext>&#160;kg</mtext>\n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>51</mn><mtext>&#160;N</mtext>\n   </mrow>\n   <mrow>\n    <mn>240</mn><mtext>&#160;kg</mtext>\n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math>\n</p><p id=\"fs-idm66007552\">Inserting
        the units <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><mtext>kg</mtext><mo>&#8901;</mo><msup>\n   <mrow>\n    <mtext>m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  <mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mtext>kg</mtext><mo>&#8901;</mo><msup>\n   <mrow>\n    <mtext>m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  <mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math> for N yields</p><p id=\"fs-idm94689808\"><math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>51</mn><mtext>&#160;kg</mtext><mo>&#8901;</mo><msup>\n     <mrow>\n      <mtext>m/s</mtext>\n     </mrow>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n   <mrow>\n    <mn>240</mn><mtext>&#160;kg</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mn>0.21</mn><msup>\n   <mrow>\n    <mtext>&#160;m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mn>51</mn><mtext>&#160;kg</mtext><mo>&#8901;</mo><msup>\n     <mrow>\n      <mtext>m/s</mtext>\n     </mrow>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n   <mrow>\n    <mn>240</mn><mtext>&#160;kg</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mn>0.21</mn><msup>\n   <mrow>\n    <mtext>&#160;m/s</mtext>\n   </mrow>\n   <mtext>2</mtext>\n  </msup>\n  \n
        </mrow></annotation-xml></semantics></math></p></div>\n<div data-type=\"commentary\"
        class=\"commentary\" id=\"fs-idp14123632\"><div data-type=\"title\">Discussion</div>\n<p
        id=\"fs-idm23247552\">The acceleration is in the same direction as the net
        external force, which is parallel to the ground and to the right. There is
        no information given in this example about the individual external forces
        acting on the system, but we can say something about their relative magnitudes.
        For example, the force exerted by the person pushing the mower must be greater
        than the friction opposing the motion because we are given that the net external
        force is in the direction in which the person pushes. Also, the vertical forces
        must cancel if there is no acceleration in the vertical direction (the mower
        is moving only horizontally). The acceleration found is reasonable for a person
        pushing a mower; the mower&#8217;s speed must increase by 0.21 m/s every second,
        which is possible. The time during which mower accelerates would not be very
        long because the person&#8217;s top speed would soon be reached. At this point,
        the person could push a little less hard, because he only has to overcome
        friction.</p>\n</div>\n</div>\n</div>\n</section>\n<section data-depth=\"1\"
        id=\"fs-idm119098912\" class=\"os-practice-problems ost-exercise-choice\"><h1
        data-type=\"title\">Practice Problems</h1>\n <div data-type=\"exercise\" id=\"fs-id1167066054738\"
        class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idm73272384\">\n<p id=\"fs-idm76094704\">\n<a href=\"#ost/api/ex/k12phys-ch04-ex038\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n <div data-type=\"exercise\"
        id=\"fs-id1167064774755\" class=\"exercise os-exercise unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-idm73550768\">\n<p id=\"fs-idm96981984\">\n<a
        href=\"#ost/api/ex/k12phys-ch04-ex039\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</section>\n<section
        data-depth=\"1\" id=\"fs-idm26581792\" class=\"summary ost-reading-discard\"><h1
        data-type=\"title\">Section Summary</h1>\n<ul id=\"fs-idm85199168\"><li>Acceleration
        is a change in velocity, meaning a change in speed, direction, or both.</li>\n<li>An
        external force acts on a system from outside the system, as opposed to internal
        forces, which act between components within the system.</li>\n<li>Newton&#8217;s
        second law of motion states that the acceleration of a system is directly
        proportional to and in the same direction as the net external force acting
        on the system, and inversely proportional to the system&#8217;s mass.</li>\n<li>In
        equation form, Newton&#8217;s second law of motion is <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mtext>&#8201;</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><msub>\n   <mi>F</mi>\n   <mrow>\n    <mtext>net</mtext>\n   </mrow>\n  </msub>\n  <mo>=</mo><mi>m</mi><mi>a</mi><mtext>&#8201;</mtext>\n
        </mrow></annotation-xml></semantics></math><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mtext>&#8201;</mtext><mtext>&#931;</mtext><mtext>F</mtext><mo>=</mo><mi>m</mi><mtext>a</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mtext>&#931;</mtext><mtext>F</mtext><mo>=</mo><mi>m</mi><mtext>a</mtext>\n
        </mrow></annotation-xml></semantics></math> This is sometimes written as<math
        xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mtext>&#160;&#160;or&#160;&#160;</mtext><mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#931;</mi><mi>F</mi>\n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mtext>&#8201;</mtext><mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>F</mi>\n     <mrow>\n      <mtext>net</mtext>\n     </mrow>\n    </msub>\n    \n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mtext>&#160;&#160;or&#160;&#160;</mtext><mi>a</mi><mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#931;</mi><mi>F</mi>\n   </mrow>\n   <mi>m</mi>\n  </mfrac>\n  <mo>.</mo>\n
        </mrow></annotation-xml></semantics></math></li>\n<li>The weight of an object
        of mass m is the force of gravity that acts on it. From Newton&#8217;s second
        law, weight is given by\n <div data-type=\"equation\" class=\"equation\" id=\"fs-idp1636448\"
        data-label=\"\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"block\"><semantics><mrow>\n
        <mrow>\n  <mtext>W</mtext><mo>=</mo><mi>m</mi><mtext>g</mtext>\n </mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <mtext>W</mtext><mo>=</mo><mi>m</mi><mtext>g</mtext>\n
        </mrow></annotation-xml></semantics></math>\n</div></li>\n<li>If the only
        force acting on an object is its weight, then the object is in freefall.</li>\n</ul></section>\n
        <section data-depth=\"1\" id=\"fs-id1167064710354\" class=\"ost-reading-discard
        key-equations\"><h1 data-type=\"title\">Key Equations</h1>\n  <table id=\"fs-id1167065825118\"
        summary=\"The list of Key Equations includes the equation for Newton''s second
