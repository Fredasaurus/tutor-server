        instantaneous acceleration, negative acceleration, time, vector quantities,
        velocity\"/><meta name=\"subject\" content=\"Science and Technology\"/></head>\n\n<body
        xmlns=\"http://www.w3.org/1999/xhtml\" xmlns:c=\"http://cnx.rice.edu/cnxml\"
        xmlns:md=\"http://cnx.rice.edu/mdml\" xmlns:qml=\"http://cnx.rice.edu/qml/1.0\"
        xmlns:mod=\"http://cnx.rice.edu/#moduleIds\" xmlns:bib=\"http://bibtexml.sf.net/\"
        xmlns:data=\"http://dev.w3.org/html5/spec/#custom\"><div data-type=\"document-title\">Acceleration</div>\n<section
        data-depth=\"1\" id=\"fs-idm32602112\" class=\"section-opener\">\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm15002784\" class=\"note learning-objectives\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Section Learning
        Objectives</div>\n<p id=\"fs-idm23421280\">By the end of this section, you
        will be able to:</p>\n<ul id=\"fs-idp24241232\"><li class=\"ost-learning-objective-def
        ost-tag-lo-k12phys-ch03-s01-lo01 ost-tag-teks-112-39-c-4b\">Explain acceleration
        and determine the direction and magnitude of acceleration in one dimension.</li>\n<li
        class=\"ost-learning-objective-def ost-tag-lo-k12phys-ch03-s01-lo02 ost-tag-teks-112-39-c-4a
        ost-tag-teks-112-39-c-4b\">Analyze motion in one dimension using kinematic
        equations and graphic representations.</li>\n</ul></div>\n\n<div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm5732144\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp3095152\">The Learning Objectives in this section
        will help your students master the following TEKS:</p>\n<ul id=\"fs-idm6050816\">\n<li
        class=\"ost-standards-def ost-standards-teks ost-tag-teks-112-39-c-4a\"><span
        class=\"ost-standards-name\">(4A)</span><span class=\"ost-standards-discard\">:</span><span
        class=\"ost-standards-description\">Generate and interpret graphs and charts
        describing different types of motion, including the use of real-time technology
        such as motion detectors or photogates.</span></li>\n<li class=\"ost-standards-def
        ost-standards-teks ost-tag-teks-112-39-c-4b\"><span class=\"ost-standards-name\">(4B)</span><span
        class=\"ost-standards-discard\">:</span><span class=\"ost-standards-description\">Describe
        and analyze motion in one dimension using equations with the concepts of distance,
        displacement, speed, average velocity, instantaneous velocity, and acceleration.</span></li>\n</ul>\n</div><table
        id=\"fs-idp26088544\" summary=\"The list of Key Terms includes: average acceleration,
        instantaneous acceleration, and negative acceleration.\" class=\"unnumbered
        key-terms ost-reading-discard\" data-label=\"\"><caption><span data-type=\"title\">Section
        Key Terms</span></caption><tbody>\n<tr>\n<td>average acceleration</td>\n<td>instantaneous
        acceleration</td>\n<td>negative acceleration</td>\n</tr>\n</tbody></table><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp33495232\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp6842880\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span>
        Begin a general discussion about acceleration and deceleration. Ask for examples
        of both. Explain that deceleration is not used in physics because acceleration
        can be positive or negative. Lead the students to their topics of interest,
        such as motor vehicles or sports. Explain that the capital Greek letter delta
        always means &#8220;final minus initial&#8221; and that the net change may
        be zero, positive, or negative.</p>\n<p id=\"fs-idm13370000\"><span class=\"ost-level-above\">[AL]</span>
        See how much students remember about vectors. What does a vector arrow represent?
        Ask them to name some quantities that are vectors and some that are scalars.</p>\n</div></section>\n\n<section
        data-depth=\"1\" id=\"fs-idm21400512\" class=\"ost-tag-lo-k12phys-ch03-s01-lo01\"><h1
        data-type=\"title\">Defining Acceleration</h1><p id=\"fs-idp32132880\">Throughout
        this chapter we will use the following terms: <em data-effect=\"italics\">time</em>,
        <em data-effect=\"italics\">displacement</em>, <em data-effect=\"italics\">velocity</em>,
        and <em data-effect=\"italics\">acceleration</em>. Recall that each of these
        terms has a designated variable and SI unit of measurement as follows:</p>\n<ul
        id=\"fs-idp27202528\"><li><span data-type=\"term\" class=\"no-emphasis\">Time</span>:
        <em data-effect=\"italics\">t</em>, measured in seconds (s)</li>\n<li><span
        data-type=\"term\" class=\"no-emphasis\">Displacement</span>: &#916;<em data-effect=\"italics\">d</em>,
        measured in meters (m)</li>\n<li><span data-type=\"term\" class=\"no-emphasis\">Velocity</span>:
        <em data-effect=\"italics\">v</em>, measured in meters per second (m/s)</li>\n<li><span
        data-type=\"term\" class=\"no-emphasis\">Acceleration</span>: <em data-effect=\"italics\">a</em>,
        measured in meters per second per second (m/s<sup>2</sup>, also called meters
        per second squared)</li>\n<li>Also note:\n<ul id=\"fs-idm15527984\">\n<li>&#916;
        means &#8220;change in.&#8221;</li>\n<li>The subscript &#8220;0&#8221; refers
        to an initial value (sometimes subscript &#8220;i&#8221; is used to refer
        to initial value).</li>\n<li>The subscript &#8220;f&#8221; refers to final
        value.</li>\n<li>A bar over a symbol, such as <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mover accent=\"true\"><mi>a</mi>\n<mo>&#175;</mo></mover></mrow><annotation-xml
        encoding=\"MathML-Content\"><mover accent=\"true\"><mi>a</mi>\n<mo>&#175;</mo></mover></annotation-xml></semantics></math>,
        means &#8220;average.&#8221;</li>\n</ul>\n</li>\n</ul><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm20606336\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idm21364672\"><span class=\"ost-level-below\">[BL]</span>
        Review the definitions of the terms: <em data-effect=\"italics\">time</em>,
        <em data-effect=\"italics\">displacement</em>, <em data-effect=\"italics\">velocity</em>,
        and <em data-effect=\"italics\">acceleration</em>. Point out that the variables
        commonly used to represent these quantities are the first letters of the corresponding
        term.</p>\n<p id=\"fs-idm25154368\"><span class=\"ost-level-on\">[OL]</span>
        Verify that the students know the SI units in which time, displacement, velocity,
        and acceleration are expressed. Note that these are some of the seven &#8220;base
        units&#8221; of the metric system. Explain that converting to base units is
        a good first step when calculating these quantities. Explain the meaning of
        &#8220;seconds squared&#8221; in the denominator of the units of acceleration.</p>\n<p
        id=\"fs-idm70881568\"><span class=\"ost-level-above\">[AL]</span> Review all
        the base units of the metric system. Explain how these units are interrelated.
        For example, show how the length is defined by time.</p>\n<p id=\"fs-idm31661664\"><span
        class=\"ost-level-below\">[BL]</span><span class=\"ost-level-on\">[OL]</span>
        Use the equation <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n<mrow>\n
        <mover accent=\"true\">\n<mi>a</mi>\n<mo>&#175;</mo>\n</mover>\n<mtext>&#8201;</mtext><mo>=</mo><mfrac>\n<mrow>\n<mi>&#916;</mi><mi>v</mi>\n</mrow>\n<mrow>\n<mi>&#916;</mi><mi>t</mi>\n</mrow>\n</mfrac>\n<mo>=</mo><mfrac>\n
        <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n <mover
        accent=\"true\">\n<mi>a</mi>\n<mo>&#175;</mo>\n</mover>\n<mtext>&#8201;</mtext><mo>=</mo><mfrac>\n<mrow>\n<mi>&#916;</mi><mi>v</mi>\n</mrow>\n<mrow>\n<mi>&#916;</mi><mi>t</mi>\n</mrow>\n</mfrac>\n<mo>=</mo><mfrac>\n
        <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math> to emphasize the relationship
        between &#916; and the subscripts &#8220;f&#8221; and &#8220;0.&#8221; Distinguish
        between constant and variable acceleration. There could be confusion here,
        especially in the case of increasing acceleration. Be sure students understand
        that the word &#8220;deceleration&#8221; is not used in physics and that acceleration
        can be positive or negative.</p><p id=\"fs-idp6693680\"><span class=\"ost-level-above\">[AL]</span>
        See if students can use the concept of acceleration to understand confusing
        statements such as &#8220;a decrease in the rate of increase.&#8221; For example,
        use the concept of acceleration to analyze the statement &#8220;the rate of
        increase in the cost of health care is decreasing.&#8221; If the increase
        in the cost is defined as positive, then the &#8220;acceleration&#8221; in
        the cost of health care would be negative.</p>\n<p id=\"fs-idm2513040\"><span
        class=\"ost-level-on\">[OL]</span> The arrow for acceleration that points
        opposite to the arrow for velocity a may be confusing. Explain that it points
        in the direction opposite the velocity because it is the velocity is getting
        smaller (i.e., the velocity arrow is getting shorter).</p>\n</div><p id=\"fs-idp44355664\">Acceleration
        is the change in velocity divided by a period of time during which the change
        occurs. The SI units of velocity are m/s and the SI units for time are s,
        so the SI units for acceleration are m/s<sup>2</sup>. <span data-type=\"term\">Average
        acceleration</span> is given by</p>\n\n<div data-type=\"equation\" id=\"fs-idm11502816\"
        class=\"equation unnumbered ost-tag-lo-k12phys-ch03-s01-lo01\">\n<math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mover accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math>\n</div>\n\n<p id=\"fs-idp22305568\">Average
        acceleration is distinguished from <span data-type=\"term\">instantaneous
        acceleration</span>, which is acceleration at a specific instant in time.
        The magnitude of acceleration is often not constant over time. For example,
        runners in a race accelerate at a greater rate in the first second of a race
        than during the following seconds. You do not need to know the instantaneous
        acceleration at all times to calculate average acceleration. All you need
        to know is the change in velocity (i.e., the final velocity minus the initial
        velocity) and the change in time (i.e., the final time minus the initial time),
        as shown in the formula. Note that the average acceleration can be positive,
        negative, or zero. A <span data-type=\"term\">negative acceleration</span>
        is simply an acceleration in the negative direction.</p><p id=\"fs-idp25862848\">Keep
        in mind that, although acceleration points in the same direction as the <em
        data-effect=\"italics\">change</em> in velocity, it is not always in the direction
        of the velocity itself. When an object slows down, its acceleration is opposite
        to the direction of its velocity. In everyday language, this is called deceleration,
        but in physics, it is acceleration (whose direction happens to be opposite
        that of the velocity). For now, let us assume that motion to the right along
        the <em data-effect=\"italics\">x</em>-axis is &#8220;positive&#8221; and
        motion to the left is &#8220;negative.&#8221;</p>\n<p id=\"fs-idp37610544\"><a
        href=\"#Figure_03_01_Car\" class=\"autogenerated-content\">[link]</a> shows
        a car with positive acceleration in (a) and negative acceleration in (b).
        The arrows represent vectors showing the direction and magnitude of velocity
        and acceleration.</p><figure id=\"Figure_03_01_Car\" class=\"ost-tag-lo-k12phys-ch03-s01-lo01\"><figcaption>The
        car is speeding up in (a) and slowing down in (b).</figcaption>\n<span data-type=\"media\"
        id=\"fs-idp52490976\" data-alt=\"Two similar cars are shown. The first car
        is speeding up as indicated by a velocity vector and an acceleration vector
        pointing to the right. The second car is slowing down as indicated by a velocity
        vector pointing to the right and an acceleration vector pointing to the left.
        Unlabeled x and y-axes are shown for reference.\">\n<img src=\"/resources/ae0cefd87a7be8d358302ab7d9cfeeb0d71d9818/CNX_HSPhysics_03_01_car.jpg\"
        data-media-type=\"image/jpeg\" alt=\"Two similar cars are shown. The first
        car is speeding up as indicated by a velocity vector and an acceleration vector
        pointing to the right. The second car is slowing down as indicated by a velocity
        vector pointing to the right and an acceleration vector pointing to the left.
        Unlabeled x and y-axes are shown for reference.\"/>\n</span>\n\n</figure>\n\n<p
        id=\"fs-idp56616272\">Velocity and acceleration are both <span data-type=\"term\"
        class=\"no-emphasis\">vector quantities</span>. Recall that vectors have both
        magnitude and direction. An object travelling at a constant velocity&#8212;therefore
        having no acceleration&#8212;does accelerate if it changes direction. This
        is why turning the steering wheel of a moving car makes the car accelerate:
        its velocity changes direction.</p><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp56122560\" class=\"note ost-assessed-feature os-interactive virtual-physics
        ost-tag-lo-k12phys-ch03-s01-lo01\" data-label=\"Virtual Physics\"><div data-type=\"title\"
        class=\"title\">The Moving Man</div>\n<p id=\"fs-idp24239584\">With this animation,
        you can produce both variations of acceleration and velocity shown in the
        simulation below, plus a few more. Vary the velocity and acceleration by sliding
        the red and green markers along the scales. Keeping the velocity marker near
        zero will make the effect of acceleration more obvious. Try changing acceleration
        from positive to negative while the man is moving. We will come back to this
        animation and look at the &#8220;Charts&#8221; view when we study graphical
        representation of motion.</p><figure id=\"eip-idp10072272\" class=\"ost-embed-container\"><figcaption><a
        href=\"https://archive.cnx.org/specials/e2ca52af-8c6b-450e-ac2f-9300b38e8739/moving-man/\"
        class=\"os-embed\">Click here for the Moving Man simulation</a>\n  </figcaption><span
        data-type=\"media\" id=\"eip-idp39684176\" data-alt=\"...\">\n    <img src=\"/resources/c965beb24bbbe1a0b8a47c569fcb7c41f36d7d47/Moving_Man_Sim.jpg\"
        data-media-type=\"image/jpeg\" alt=\"...\"/>\n  </span>\n  \n</figure><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp50985968\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idp19127424\">Have
        students use a very low setting for velocity and acceleration because it is
        easier to see how the motion changes. Show them how setting velocity as positive
        and acceleration as negative creates the motion that resembles that of an
        object thrown into the air.</p>\n</div>\n<div data-type=\"exercise\" id=\"fs-idp9187104\"
        class=\"exercise os-exercise grasp-check unnumbered\" data-label=\"Grasp Check\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-idp20986976\">\n<p id=\"fs-idp7725440\">\n<a
        href=\"#ost/api/ex/k12phys-ch03-ex001\" class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div></div></section><section
        data-depth=\"1\" id=\"fs-idm27472368\" class=\"ost-tag-lo-k12phys-ch03-s01-lo02\"><h1
        data-type=\"title\">Calculating Average Acceleration</h1>\n<p id=\"fs-idp36840768\">Remember
        the equation for average acceleration: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mover accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <msub>\n     <mi>t</mi>\n     <mtext>f</mtext>\n    </msub>\n    <mo>&#8722;</mo><msub>\n     <mi>t</mi>\n     <mn>0</mn>\n    </msub>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math>.\n You can see that the calculation
        of average acceleration involves three values: change in time, &#916;<em data-effect=\"italics\">t</em>;
        change in velocity, &#916;<em data-effect=\"italics\">v</em>; and acceleration,
        <em data-effect=\"italics\">a</em>.</p><p id=\"fs-idp41662800\">Change in
        <span data-type=\"term\" class=\"no-emphasis\">time</span> is often stated
        as a time interval, and change in velocity can often be calculated by subtracting
        the initial velocity from the final velocity. Average acceleration is then
        simply change in velocity divided by change in time. Before you begin calculating,
        be sure that all distances and times have been converted to meters and seconds.
        Look at these examples of acceleration of a subway train.</p><div data-type=\"note\"
        data-has-label=\"true\" id=\"fs-idm2891888\" class=\"note os-teacher\" data-label=\"Teacher
        Support\">\n<p id=\"fs-idp6692672\"><span class=\"ost-level-below\">[BL]</span><span
        class=\"ost-level-on\">[OL]</span> Before beginning the calculations, verify
        that students understand the equation for acceleration. Do they understand
        what it means when quantities have a plus or minus sign? Do they understand
        the units for each variable?</p>\n</div><div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp42721584\" class=\"note ost-feature worked-example ost-tag-lo-k12phys-ch03-s01-lo02\"
        data-label=\"Worked Example\"><div data-type=\"title\" class=\"title\">An
        Accelerating Subway Train</div>\n<div data-type=\"exercise\" id=\"fs-idp17233664\"
        class=\"exercise ost-k12phys-ch03-ex002 unnumbered\" data-label=\"\">\n<div
        data-type=\"problem\" class=\"problem\" id=\"fs-idp6324528\">\n<p id=\"fs-idp15224384\">A
        subway train accelerates from rest to 30.0 km/h in 20.0 s. What is the average
        acceleration during that time interval? <a href=\"#Figure_03_01_Car\" class=\"autogenerated-content\">[link]</a></p><div
        data-type=\"note\" class=\"note\" data-has-label=\"true\" id=\"eip-idp69732560\"
        data-label=\"\"><div data-type=\"title\" class=\"title\">Strategy</div>\n\n<p
        id=\"eip-idp40602976\">Start by making a simple sketch:</p>\n<figure id=\"Figure_03_01_velocity_img\"
        data-label=\"\"><span data-type=\"media\" id=\"eip-idp51096160\" data-alt=\"A
        velocity vector and an acceleration vector are shown. The original velocity
        is zero kilometers per hour, and the final velocity is thirty kilometers per
        hour. The acceleration is unknown. Both vectors are pointing to the right,
        and the velocity vector is longer than the acceleration vector. Unlabeled
        x and y-axes are shown reference.\">\n<img src=\"/resources/5d29e065fa8f79f3830492e4ebe4aed21835e7d0/CNX_HSPhysics_03_01_velocity_img.jpg\"
        data-media-type=\"image/jpeg\" alt=\"A velocity vector and an acceleration
        vector are shown. The original velocity is zero kilometers per hour, and the
        final velocity is thirty kilometers per hour. The acceleration is unknown.
        Both vectors are pointing to the right, and the velocity vector is longer
        than the acceleration vector. Unlabeled x and y-axes are shown reference.\"/>\n</span></figure><p
        id=\"eip-idp53967904\">This problem involves four steps: </p>\n<ol id=\"eip-idp46582480\"><li>Convert
        to units of meters and seconds. </li>\n<li>Determine the change in velocity.  </li>\n<li>Determine
        the change in time.  </li>\n<li>Use these values to calculate the average
        acceleration. </li></ol>\n</div></div>\n<div data-type=\"solution\" class=\"solution\"
        id=\"fs-idp57867792\">\n<ol id=\"fs-idp6286512\" data-number-style=\"arabic\"><li>Identify
        the knowns. Be sure to read the problem for given information, which may not
        &#8220;look&#8221; like numbers. When the problem states that the train starts
        from rest, you can write down that the initial velocity is 0 m/s. Therefore:
        <em data-effect=\"italics\">v</em><sub>0</sub> = 0; <em data-effect=\"italics\">v</em><sub>f</sub>
        = 30.0 km/h; and &#916;<em data-effect=\"italics\">t</em> = 20.0 s</li>\n<li><p
        id=\"eip-id1164353575973\">Convert the units:</p>\n<div data-type=\"equation\"
        class=\"equation\" id=\"eip-id1164353575976\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mfrac>\n   <mrow>\n    <mn>30.0</mn><mtext>&#8201;</mtext><mtext>km</mtext>\n   </mrow>\n   <mtext>h</mtext>\n  </mfrac>\n  <mo>&#215;</mo><mfrac>\n   <mrow>\n    <msup>\n     <mrow>\n      <mn>10</mn>\n     </mrow>\n     <mn>3</mn>\n    </msup>\n    <mtext>&#8201;</mtext><mtext>m</mtext>\n   </mrow>\n   <mrow>\n    <mtext>&#8201;</mtext><mn>1</mn><mtext>&#8201;</mtext><mtext>km</mtext>\n   </mrow>\n  </mfrac>\n  <mo>&#215;</mo><mfrac>\n   <mrow>\n    <mn>1</mn><mtext>&#8201;</mtext><mtext>h</mtext>\n   </mrow>\n   <mrow>\n    <mn>3600</mn><mtext>&#8201;</mtext><mtext>s</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mn>8.333</mn><mfrac>\n   <mtext>m</mtext>\n   <mtext>s</mtext>\n  </mfrac>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mfrac>\n   <mrow>\n    <mn>30.0</mn><mtext>&#8201;</mtext><mtext>km</mtext>\n   </mrow>\n   <mtext>h</mtext>\n  </mfrac>\n  <mo>&#215;</mo><mfrac>\n   <mrow>\n    <msup>\n     <mrow>\n      <mn>10</mn>\n     </mrow>\n     <mn>3</mn>\n    </msup>\n    <mtext>&#8201;</mtext><mtext>m</mtext>\n   </mrow>\n   <mrow>\n    <mtext>&#8201;</mtext><mn>1</mn><mtext>&#8201;</mtext><mtext>km</mtext>\n   </mrow>\n  </mfrac>\n  <mo>&#215;</mo><mfrac>\n   <mrow>\n    <mn>1</mn><mtext>&#8201;</mtext><mtext>h</mtext>\n   </mrow>\n   <mrow>\n    <mn>3600</mn><mtext>&#8201;</mtext><mtext>s</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mn>8.333</mn><mfrac>\n   <mtext>m</mtext>\n   <mtext>s</mtext>\n  </mfrac>\n
        </mrow></annotation-xml></semantics></math>\n</div>\n</li>\n<li>Calculate
        change in velocity, <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mi>&#916;</mi><mi>v</mi><mo>=</mo><msub>\n   <mi>v</mi>\n   <mtext>f</mtext>\n  </msub>\n  <mo>&#8722;</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>=</mo><mn>8.333</mn><mtext>&#8201;</mtext><mtext>m/s</mtext><mo>&#8722;</mo><mn>0</mn><mo>=</mo><mo>+</mo><mn>8.333</mn><mtext>&#8201;</mtext><mtext>m/s</mtext>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mi>&#916;</mi><mi>v</mi><mo>=</mo><msub>\n   <mi>v</mi>\n   <mtext>f</mtext>\n  </msub>\n  <mo>&#8722;</mo><msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>=</mo><mn>8.333</mn><mtext>&#8201;</mtext><mtext>m/s</mtext><mo>&#8722;</mo><mn>0</mn><mo>=</mo><mo>+</mo><mn>8.333</mn><mtext>&#8201;</mtext><mtext>m/s</mtext>\n
        </mrow></annotation-xml></semantics></math>, where the plus sign means the
        change in velocity is to the right.</li>\n<li><p id=\"fs-idm13131248\">We
        know &#916;<em data-effect=\"italics\">t</em>, so all we have to do is insert
        the known values into the formula for average acceleration:</p>\n<div data-type=\"equation\"
        class=\"equation\" id=\"fs-idp50157200\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"block\"><semantics><mrow>\n <mrow>\n  <mover accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mn>8.333</mn><mtext>&#8201;</mtext><mtext>m/s</mtext>\n   </mrow>\n   <mrow>\n    <mn>20.0</mn><mtext>&#8201;</mtext><mtext>s</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mo>+</mo><mn>0.417</mn><mfrac>\n   <mtext>m</mtext>\n   <mrow>\n    <msup>\n     <mtext>s</mtext>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>v</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mn>8.333</mn><mtext>&#8201;</mtext><mtext>m/s</mtext>\n   </mrow>\n   <mrow>\n    <mn>20.0</mn><mtext>&#8201;</mtext><mtext>s</mtext>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mo>+</mo><mn>0.417</mn><mfrac>\n   <mtext>m</mtext>\n   <mrow>\n    <msup>\n     <mtext>s</mtext>\n     <mtext>2</mtext>\n    </msup>\n    \n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math></div>\n</li>\n</ol></div>\n<div
        data-type=\"commentary\" class=\"commentary\" id=\"fs-idp14591072\"><div data-type=\"title\">Discussion</div>\n<p
        id=\"fs-idp1446624\">The plus sign in the answer means that acceleration is
        to the right. This is a reasonable conclusion because the train starts from
        rest and ends up with a velocity directed to the right (i.e., positive). So
        acceleration is in the same direction as the <em data-effect=\"italics\">change</em>
        in velocity, as it should be.</p>\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idm16457456\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-idm58747504\">Note that extra digits were carried along and rounding
        off to the correct number of significant figures, 3, was not done until the
        final answer was calculated.</p>\n</div></div>\n</div></div><section data-depth=\"2\"
        id=\"fs-idm1835456\" class=\"os-practice-problems ost-exercise-choice\"><h2
        data-type=\"title\">Practice Problems</h2>\n<div data-type=\"exercise\" id=\"fs-idp25744304\"
        class=\"exercise os-exercise\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-idp59062448\">\n<p id=\"fs-idp2005936\">\n<a href=\"#ost/api/ex/k12phys-ch03-ex004\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idp37722688\" class=\"exercise os-exercise\">\n<div data-type=\"problem\"
        class=\"problem\" id=\"fs-idp15818576\">\n<p id=\"fs-idp2352976\">\n<a href=\"#ost/api/ex/k12phys-ch03-ex005\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</section>\n\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idm3223168\" class=\"note
        watch-physics ost-assessed-feature ost-video ost-tag-lo-k12phys-ch03-s01-lo02\"
        data-label=\"Watch Physics\"><div data-type=\"title\" class=\"title\">Acceleration</div>\n\n<p
        id=\"fs-idm41969712\">This video shows the basic calculation of acceleration
        and some useful unit conversions.</p>\n<div data-type=\"media\" id=\"fs-idp1939200\"
        data-alt=\"This link takes you to a lecture that shows the basic calculation
        of acceleration.\" class=\"os-embed\">\n<iframe width=\"660\" height=\"371.4\"
        src=\"https://www.khanacademy.org/embed_video?v=FOkQszg1-j8\"/>\n</div>\n<div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp47197296\" class=\"note
        os-teacher\" data-label=\"Teacher Support\">\n<p id=\"fs-idm17064800\">Ask
        students to note the explanation of units and the identification of the vector
        quantities. Tell them the calculations demonstrated in the video are fairly
        straightforward and that the definitions given for displacement, elapsed time,
        velocity, and acceleration should be clear.</p>\n</div>\n<div data-type=\"exercise\"
        id=\"fs-idm9377712\" class=\"exercise os-exercise grasp-check unnumbered\"
        data-label=\"Grasp Check\">\n<div data-type=\"problem\" class=\"problem\"
        id=\"fs-idp38160256\">\n<p id=\"fs-idm22950864\">\n<a href=\"#ost/api/ex/k12phys-ch03-ex006\"
        class=\"autogenerated-content\">[link]</a>\n</p>\n</div>\n</div>\n</div><div
        data-type=\"note\" data-has-label=\"true\" id=\"fs-idp58007968\" class=\"note
        ost-assignable ost-reading-discard ost-assessed-feature snap-lab students-2
        safety-warning ost-tag-lo-k12phys-ch03-s01-lo02\" data-label=\"Snap Lab\"><div
        data-type=\"title\" class=\"title\">Measure the Acceleration of a Bicycle
        on a Slope</div>\n<p id=\"fs-idp20446944\">In this lab you will take measurements
        to determine if the acceleration of a moving bicycle is constant. If the acceleration
        is constant, then the following relationships hold: <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <mover accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>d</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    \n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <mi>&#916;</mi><mi>d</mi>\n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mn>0</mn>\n    </msub>\n    <mo>+</mo><msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    \n   </mrow>\n   <mn>2</mn>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math>\n If <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>=</mo><mn>0</mn>\n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <msub>\n   <mi>v</mi>\n   <mn>0</mn>\n  </msub>\n  <mo>=</mo><mn>0</mn>\n
        </mrow></annotation-xml></semantics></math>\n, then <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow>\n <mrow>\n  <msub>\n   <mi>v</mi>\n   <mtext>f</mtext>\n  </msub>\n  <mo>=</mo><mn>2</mn><mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  \n </mrow>\n</mrow><annotation-xml
        encoding=\"MathML-Content\"><mrow>\n  <msub>\n   <mi>v</mi>\n   <mtext>f</mtext>\n  </msub>\n  <mo>=</mo><mn>2</mn><mover
        accent=\"true\">\n   <mi>v</mi>\n   <mo>&#175;</mo>\n  </mover>\n  \n </mrow></annotation-xml></semantics></math>\n
        and <math xmlns=\"http://www.w3.org/1998/Math/MathML\" display=\"inline\"><semantics><mrow>\n
        <mrow>\n  <mover accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  \n
        </mrow>\n</mrow><annotation-xml encoding=\"MathML-Content\"><mrow>\n  <mover
        accent=\"true\">\n   <mi>a</mi>\n   <mo>&#175;</mo>\n  </mover>\n  <mo>=</mo><mfrac>\n   <mrow>\n    <msub>\n     <mi>v</mi>\n     <mtext>f</mtext>\n    </msub>\n    \n   </mrow>\n   <mrow>\n    <mi>&#916;</mi><mi>t</mi>\n   </mrow>\n  </mfrac>\n  \n
        </mrow></annotation-xml></semantics></math>.</p>\n<p id=\"fs-idp24601632\">You
        will work in pairs to measure and record data for a bicycle coasting down
        an incline on a uniform, gentle slope. The data will consist of distances
        traveled and elapsed times.</p>\n<ul data-labeled-item=\"true\" id=\"fs-idm32837456\"
        class=\"warnings\" data-label=\"Safety Warnings\">\n<li>Find an open area
        to minimize the risk of injury during this lab.</li>\n</ul>\n<ul id=\"fs-idp50621536\"
        class=\"materials\" data-label=\"Materials\">\n<li>stopwatch</li>\n<li>measuring
        tape</li>\n<li>bicycle</li>\n</ul>\n<ol id=\"fs-idp12409168\">\n<li>Find a
        gentle, paved slope, such as an incline on a bike path. The more gentle the
        slope, the more accurate your data is likely to be.</li>\n<li>Mark uniform
        distances along the slope, such as 5 m, 10 m, etc.</li>\n<li>Determine the
        following roles: the bike rider, the timer, and the recorder. The recorder
        should create a data table to collect the distance and time data.</li>\n<li>Have
        the rider at the starting point at rest on the bike. When the timer calls
        &#8220;Start,&#8221; the timer starts the stopwatch and the rider begins coasting
        down the slope on the bike without pedaling.</li>\n<li>Have the timer call
        out the elapsed times as the bike passes each marked point. The recorder should
        record the times in the data table. It may be necessary to repeat the process
        to practice roles and make necessary adjustments.</li>\n<li>Once acceptable
        data has been recorded, switch roles. Repeat Steps 3&#8211;5 to collect a
        second set of data.</li>\n<li>Switch roles again to collect a third set of
        data.</li>\n<li>Calculate average acceleration for each set of distance-time
        data. If your result for <math xmlns=\"http://www.w3.org/1998/Math/MathML\"
        display=\"inline\"><semantics><mrow><mover accent=\"true\"><mi>a</mi><mo>&#175;</mo></mover></mrow><annotation-xml
        encoding=\"MathML-Content\"><mover accent=\"true\"><mi>a</mi><mo>&#175;</mo></mover></annotation-xml></semantics></math>
        is not the same for different pairs of &#916;<em data-effect=\"italics\">v</em>
        and &#916;<em data-effect=\"italics\">t</em>, then acceleration is not constant.</li>\n<li>Interpret
        your results.</li>\n</ol>\n\n<div data-type=\"note\" data-has-label=\"true\"
        id=\"fs-idp14002656\" class=\"note os-teacher\" data-label=\"Teacher Support\">\n<p
        id=\"fs-idp14290224\">Explain that two factors that could prevent uniform
        acceleration are (i) friction between the tires and the pavement and in the
        bicycle axles, and (ii) air resistance. Discuss methods for minimizing these
        factors (e.g., selecting a smooth surface for the bike to coast, greasing
        the axels, etc.). Explain that friction will only decrease acceleration, but
        air resistance to a tail wind would increase acceleration. Discuss why it
        would be difficult to study constant acceleration if students were to pedal
        the bicycle. Note that the given kinematic equation that is valid for constant
        acceleration, which is presented at the start of the Snap Lab!, will be presented
        in further detail in the following section.</p>\n<p id=\"fs-idp21164368\">Prior
        to the lab, investigate appropriate areas around the school that have gentle,
        uniform slopes. Should the number of bicycles be limited, consider conducting
        the lab as a whole class or in larger clusters. Ensure that the planned paths
        of student groups not cross and that there is adequate space for riders to
        stop without risk of injury.</p>\n</div>\n<div data-type=\"exercise\" id=\"fs-idp49731264\"
